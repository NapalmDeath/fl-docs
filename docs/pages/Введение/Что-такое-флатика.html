        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Флатика — это платформа о дизайне и ремонте, где можно спокойно разобраться, что вам подходит, какие решения бывают и кто может помочь их реализовать.&lt;br /&gt;\nМы стараемся, чтобы всё было понятно: от поиска идей до общения с экспертами.&lt;/p&gt;\n&lt;h2 id=\"zachem-flatika-nuzhna\"&gt;&lt;a href=\"pages/Введение/Что-такое-флатика.html#zachem-flatika-nuzhna\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем Флатика нужна&lt;/span&gt;&lt;/a&gt;Зачем Флатика нужна&lt;/h2&gt;\n&lt;p&gt;Платформа решает простую задачу: связать человека с его реальной жилой ситуацией — и с теми, кто умеет такие задачи решать.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Для пользователей&lt;/strong&gt;&lt;br /&gt;\nМожно найти идеи, сохранить их, сравнить варианты и при желании — написать эксперту, который делал похожий проект.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Для экспертов&lt;/strong&gt;&lt;br /&gt;\nФлатика помогает показать работы, собрать портфолио и получать заявки без лишних усилий.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Для брендов&lt;/strong&gt;&lt;br /&gt;\nЕсть возможность показывать свои товары в реальных интерьерах, а не в абстрактных рендерах.&lt;/p&gt;\n&lt;h2 id=\"chto-est-na-platforme\"&gt;&lt;a href=\"pages/Введение/Что-такое-флатика.html#chto-est-na-platforme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что есть на платформе&lt;/span&gt;&lt;/a&gt;Что есть на платформе&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Фотопоток&lt;/strong&gt;&lt;br /&gt;\nБольшая лента с фотографиями реальных проектов.&lt;br /&gt;\nФильтруется по стилю, размеру, цвету и другим параметрам. Так проще найти идеи, которые подходят именно вам.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Эксперты&lt;/strong&gt;&lt;br /&gt;\nКаталог специалистов: дизайнеров, архитекторов, подрядчиков и других.&lt;br /&gt;\nУ каждого — профиль с проектами, описанием услуг и отзывами.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Проекты&lt;/strong&gt;&lt;br /&gt;\nПодробные кейсы: фото «до/после», планировки, описания, год реализации и стоимость.&lt;br /&gt;\nТакие страницы помогают понять, как специалист работает на практике.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Статьи&lt;/strong&gt;&lt;br /&gt;\nМатериалы редакции: интервью, разборы, советы и примеры из реальной жизни.&lt;br /&gt;\nМы пишем только то, что может быть полезно и применимо.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Альбомы идей&lt;/strong&gt;&lt;br /&gt;\nВаши личные подборки. Можно сохранять фото, статьи и проекты, чтобы вернуться к ним позже.&lt;/p&gt;\n&lt;h2 id=\"kak-my-podhodim-k-rabote\"&gt;&lt;a href=\"pages/Введение/Что-такое-флатика.html#kak-my-podhodim-k-rabote\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как мы подходим к работе&lt;/span&gt;&lt;/a&gt;Как мы подходим к работе&lt;/h2&gt;\n&lt;p&gt;&lt;strong&gt;Локальность&lt;/strong&gt;&lt;br /&gt;\nМы показываем проекты и экспертов, которые работают в вашем городе или рядом.&lt;br /&gt;\nЕсли хотите — регион можно изменить вручную.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Качество&lt;/strong&gt;&lt;br /&gt;\nФотографии проходят модерацию.&lt;br /&gt;\nПроекты оформляются по единым правилам, чтобы информация была полной и удобной.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Прозрачность&lt;/strong&gt;&lt;br /&gt;\nУслуги, отзывы, стоимости, примеры работ — всё собрано в одном месте.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Персонализация&lt;/strong&gt;&lt;br /&gt;\nПлатформа подстраивается под ваши интересы: сохраняйте идеи, подписывайтесь на экспертов, используйте фильтры.&lt;/p&gt;\n&lt;h2 id=\"komu-flatika-polezna\"&gt;&lt;a href=\"pages/Введение/Что-такое-флатика.html#komu-flatika-polezna\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Кому Флатика полезна&lt;/span&gt;&lt;/a&gt;Кому Флатика полезна&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;тем, кто планирует ремонт или просто выбирает направление;&lt;/li&gt;\n&lt;li&gt;тем, кто ищет дизайнера или подрядчика;&lt;/li&gt;\n&lt;li&gt;специалистам, которым нужно показывать свои работы и привлекать клиентов;&lt;/li&gt;\n&lt;li&gt;брендам, которые хотят быть видны в реальных интерьерах;&lt;/li&gt;\n&lt;li&gt;всем, кто хочет понимать интерьерные решения, а не просто смотреть красивые картинки.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Флатика — спокойное и понятное место, где можно найти идеи, специалистов и ответы на практические вопросы.&lt;br /&gt;\nМы не учим, не критикуем и не навязываем — просто помогаем разобраться.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем Флатика нужна","href":"pages/Введение/Что-такое-флатика.html#zachem-flatika-nuzhna","level":2},{"title":"Что есть на платформе","href":"pages/Введение/Что-такое-флатика.html#chto-est-na-platforme","level":2},{"title":"Как мы подходим к работе","href":"pages/Введение/Что-такое-флатика.html#kak-my-podhodim-k-rabote","level":2},{"title":"Кому Флатика полезна","href":"pages/Введение/Что-такое-флатика.html#komu-flatika-polezna","level":2}],"title":"Что такое Флатика"},"router":{"pathname":"pages/Введение/Что-такое-флатика","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
