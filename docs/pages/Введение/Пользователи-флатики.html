        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;На Флатике есть разные роли, но все они появляются здесь по одной причине — чтобы решать задачи, связанные с домом, ремонтом и интерьерами. Ниже — короткое объяснение, кто есть кто и чем эти роли отличаются.&lt;/p&gt;\n&lt;h2 id=\"obychnyj-polzovatel\"&gt;&lt;a href=\"pages/Введение/Пользователи-флатики.html#obychnyj-polzovatel\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Обычный пользователь&lt;/span&gt;&lt;/a&gt;Обычный пользователь&lt;/h2&gt;\n&lt;p&gt;Большинство людей приходят на Флатику просто посмотреть идеи: листают фотопоток, открывают проекты, сохраняют красивые решения в альбомы и читают статьи, чтобы лучше понимать, что им подходит.&lt;br /&gt;\nЕсли возникает вопрос, можно задать его под фотографией или написать заявку эксперту — это быстрый способ найти человека, который поможет с задачей.&lt;/p&gt;\n&lt;p&gt;По сути, обычный пользователь изучает, выбирает и собирает свою идеальную картинку будущего ремонта.&lt;/p&gt;\n&lt;h2 id=\"ekspert\"&gt;&lt;a href=\"pages/Введение/Пользователи-флатики.html#ekspert\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Эксперт&lt;/span&gt;&lt;/a&gt;Эксперт&lt;/h2&gt;\n&lt;p&gt;Эксперт — это человек или студия, которые профессионально работают с интерьером: дизайнер, архитектор, подрядчик, мастер, производитель мебели.&lt;br /&gt;\nДля них Флатика — это витрина. Они оформляют свой профиль, показывают реализованные проекты, делятся фотографиями, рассказывают о себе и получают заявки от пользователей.&lt;/p&gt;\n&lt;p&gt;Эксперты общаются с посетителями через ответы на вопросы, собирают отзывы и постепенно выстраивают репутацию — ту самую, по которой люди выбирают, кому доверить свой дом.&lt;/p&gt;\n&lt;h2 id=\"brend\"&gt;&lt;a href=\"pages/Введение/Пользователи-флатики.html#brend\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Бренд&lt;/span&gt;&lt;/a&gt;Бренд&lt;/h2&gt;\n&lt;p&gt;У брендов немного другая роль.&lt;br /&gt;\nЭто компании, которые создают или продают товары для интерьера — мебель, кухни, отделочные материалы.&lt;br /&gt;\nНа Флатике они показывают продукцию через реальные проекты: лейблы на фотографиях и отдельные подборки позволяют увидеть, как вещи выглядят в живых интерьерах.&lt;/p&gt;\n&lt;p&gt;Для бренда это способ быть ближе к людям, которые выбирают конкретные решения для ремонта, а не просто листают каталог.&lt;/p&gt;\n&lt;h2 id=\"kak-eto-vliyaet-na-rabotu-s-platformoj\"&gt;&lt;a href=\"pages/Введение/Пользователи-флатики.html#kak-eto-vliyaet-na-rabotu-s-platformoj\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как это влияет на работу с платформой&lt;/span&gt;&lt;/a&gt;Как это влияет на работу с платформой&lt;/h2&gt;\n&lt;p&gt;Даже если вы пришли на Флатику как обычный пользователь, никто не мешает вам позже оформить профессиональный профиль — переход между ролями свободный.&lt;br /&gt;\nЭксперты и бренды работают в одном интерфейсе, просто с разными акцентами: одним важнее показывать услуги и проекты, другим — продукцию.&lt;/p&gt;\n&lt;p&gt;Тип аккаунта определяет лишь набор доступных инструментов, но не ограничивает ваши возможности.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Обычный пользователь","href":"pages/Введение/Пользователи-флатики.html#obychnyj-polzovatel","level":2},{"title":"Эксперт","href":"pages/Введение/Пользователи-флатики.html#ekspert","level":2},{"title":"Бренд","href":"pages/Введение/Пользователи-флатики.html#brend","level":2},{"title":"Как это влияет на работу с платформой","href":"pages/Введение/Пользователи-флатики.html#kak-eto-vliyaet-na-rabotu-s-platformoj","level":2}],"title":"Типы пользователей Флатики"},"router":{"pathname":"pages/Введение/Пользователи-флатики","depth
