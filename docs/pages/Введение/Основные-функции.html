            {"data":{"leading":false,"html":"&lt;p&gt;Флатика — это место, где можно найти идеи, изучить реальные проекты и связаться с профессионалами. Ниже — краткое описание ключевых возможностей, которые помогут сориентироваться перед переходом к деталям.&lt;/p&gt;\n&lt;h2 id=\"fotopotok\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#fotopotok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Фотопоток&lt;/span&gt;&lt;/a&gt;Фотопоток&lt;/h2&gt;\n&lt;p&gt;Лента фотографий реальных интерьеров. Можно фильтровать по стилю, цвету, размеру, бюджету и другим параметрам. Удобно для поиска идей и решений под свою задачу.&lt;/p&gt;\n&lt;h2 id=\"proekty\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#proekty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Проекты&lt;/span&gt;&lt;/a&gt;Проекты&lt;/h2&gt;\n&lt;p&gt;Подробные страницы реализованных работ: фото «до/после», планировки, описания, стоимость и стиль. Помогают понять, как специалист работает и какие задачи решает.&lt;/p&gt;\n&lt;h2 id=\"eksperty\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#eksperty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Эксперты&lt;/span&gt;&lt;/a&gt;Эксперты&lt;/h2&gt;\n&lt;p&gt;Профили дизайнеров, архитекторов, подрядчиков и брендов. В одном месте собраны портфолио, услуги, отзывы и контакты. Можно отправить заявку напрямую.&lt;/p&gt;\n&lt;h2 id=\"albomy-idej\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#albomy-idej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Альбомы идей&lt;/span&gt;&lt;/a&gt;Альбомы идей&lt;/h2&gt;\n&lt;p&gt;Личные подборки, куда можно сохранять фото, статьи, проекты или отдельные ответы экспертов. Это удобно для планирования ремонта и обсуждения идей.&lt;/p&gt;\n&lt;h2 id=\"stati\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#stati\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Статьи&lt;/span&gt;&lt;/a&gt;Статьи&lt;/h2&gt;\n&lt;p&gt;Редакционные материалы: разборы, подборки, интервью, ответы на частые вопросы. Помогают лучше ориентироваться в ремонте, материалах и типичных ошибках.&lt;/p&gt;\n&lt;h2 id=\"voprosy-k-foto\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#voprosy-k-foto\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вопросы к фото&lt;/span&gt;&lt;/a&gt;Вопросы к фото&lt;/h2&gt;\n&lt;p&gt;Возможность задать вопрос автору проекта или эксперту прямо под конкретной фотографией. Это помогает уточнить детали и понять, как была сделана работа.&lt;/p&gt;\n&lt;h2 id=\"zayavki-ekspertam\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#zayavki-ekspertam\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Заявки экспертам&lt;/span&gt;&lt;/a&gt;Заявки экспертам&lt;/h2&gt;\n&lt;p&gt;Форма, которая позволяет связаться с профессионалом, описать задачу и получить ответ. Работает как для дизайнеров, так и для подрядчиков и брендов.&lt;/p&gt;\n&lt;h2 id=\"poisk\"&gt;&lt;a href=\"pages/Введение/Основные-функции.html#poisk\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Поиск&lt;/span&gt;&lt;/a&gt;Поиск&lt;/h2&gt;\n&lt;p&gt;Поиск по проектам, экспертам, статьям и фотографиям. Помогает быстро найти нужную тему или специалиста.&lt;/p&gt;\n&lt;hr /&gt;\n&lt;p&gt;Эти функции — основа Флатики. Далее в документации каждая из них описана подробнее: что можно делать, как пользоваться и какие сценарии поддерживаются.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Фотопоток","href":"pages/Введение/Основные-функции.html#fotopotok","level":2},{"title":"Проекты","href":"pages/Введение/Основные-функции.html#proekty","level":2},{"title":"Эксперты","href":"pages/Введение/Основные-функции.html#eksperty","level":2},{"title":"Альбомы идей","href":"pages/Введение/Основные-функции.html#albomy-idej","level":2},{"title":"Статьи","href":"pages/Введение/Основные-функции.html#stati","level":2},{"title":"Вопросы к фото","href":"pages/Введение/Основные-функции.html#voprosy-k-foto","level":2},{"title":"Заявки экспертам","href":"pages/Введение/Основные-функции.html#zayavki-ekspertam","level":2},{"title":"Поиск","href":"pages/Введение/Основные-функции.html#poisk","level":2}],"title":"Основные функции платформы"},"router":{"pathname":"pages/Введение/Основные-функции","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
