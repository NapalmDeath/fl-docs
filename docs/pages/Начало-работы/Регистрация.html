        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Регистрация нужна, чтобы сохранять идеи, писать отзывы, отправлять заявки экспертам и оформлять профессиональный профиль. Процесс занимает пару минут.&lt;/p&gt;\n&lt;h2 id=\"nazhmite-vojti-/-registraciya\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#nazhmite-vojti-/-registraciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Нажмите «Войти / Регистрация»&lt;/span&gt;&lt;/a&gt;Нажмите «Войти / Регистрация»&lt;/h2&gt;\n&lt;p&gt;Перейдите на главную страницу Флатики и нажмите кнопку &lt;strong&gt;«Войти / Регистрация»&lt;/strong&gt; в правом верхнем углу, а затем кнопку \"зарегистрироваться\" на открывшейся странице.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/register/register-1.png\" alt=\"Регистрация\" style=\"display:block;margin:auto\" /&gt;&lt;br /&gt;\n&lt;img src=\"pages/Начало-работы/_assets/register/register-2.png\" alt=\"Регистрация\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"vyberite-tip-profilya\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#vyberite-tip-profilya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выберите тип профиля&lt;/span&gt;&lt;/a&gt;Выберите тип профиля&lt;/h2&gt;\n&lt;p&gt;На этом шаге система попросит определить, кто вы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Обычный пользователь&lt;/strong&gt; — если вы ищете идеи, вдохновение, экспертов и решения.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Эксперт&lt;/strong&gt; — если вы дизайнер, архитектор, подрядчик, производитель мебели или другой специалист и хотите публиковать проекты и получать заявки.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Бренд&lt;/strong&gt; – если вы - представитель бренда.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div class=\"yfm-note yfm-accent-info\" note-type=\"info\"&gt;&lt;p class=\"yfm-note-title\"&gt;Примечание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Выберите подходящий вариант. Это влияет только на доступные инструменты — при желании тип профиля можно изменить позже.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/register/register-3.png\" alt=\"Выбор типа профиля\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"ukazhite-email-i-sozdajte-parol\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#ukazhite-email-i-sozdajte-parol\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Укажите email и создайте пароль&lt;/span&gt;&lt;/a&gt;Укажите email и создайте пароль&lt;/h2&gt;\n&lt;p&gt;После выбора типа профиля откроется форма регистрации.&lt;/p&gt;\n&lt;p&gt;Если вы продолжаете с email:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Введите адрес электронной почты.&lt;/li&gt;\n&lt;li&gt;Придумайте пароль или используйте подсказку менеджера паролей.&lt;/li&gt;\n&lt;li&gt;Проставьте галочку согласия с обработкой персональных данных.&lt;/li&gt;\n&lt;li&gt;Нажмите &lt;strong&gt;«Создать»&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/register/register-4.png\" alt=\"Регистрация\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"podtverdite-email\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#podtverdite-email\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подтвердите email&lt;/span&gt;&lt;/a&gt;Подтвердите email&lt;/h2&gt;\n&lt;p&gt;Мы отправим письмо с кнопкой подтверждения. Перейдите по ней, чтобы закончить регистрацию.&lt;/p&gt;\n&lt;p&gt;Если письмо не приходит несколько минут, проверьте папки &lt;strong&gt;«Спам»&lt;/strong&gt; или &lt;strong&gt;«Промоакции»&lt;/strong&gt;.&lt;/p&gt;\n&lt;h2 id=\"zapolnite-nachalnuyu-informaciyu\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#zapolnite-nachalnuyu-informaciyu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Заполните начальную информацию&lt;/span&gt;&lt;/a&gt;Заполните начальную информацию&lt;/h2&gt;\n&lt;p&gt;После подтверждения email появится короткая форма. Поля зависят от выбранного типа профиля.&lt;/p&gt;\n&lt;h3 id=\"esli-vy-obychnyj-polzovatel\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#esli-vy-obychnyj-polzovatel\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если вы обычный пользователь:&lt;/span&gt;&lt;/a&gt;Если вы обычный пользователь:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;имя (можно указывать только имя),&lt;/li&gt;\n&lt;li&gt;город,&lt;/li&gt;\n&lt;li&gt;интересы (необязательно).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"esli-vy-ekspert\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#esli-vy-ekspert\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если вы эксперт:&lt;/span&gt;&lt;/a&gt;Если вы эксперт:&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;имя или название компании,&lt;/li&gt;\n&lt;li&gt;специализация,&lt;/li&gt;\n&lt;li&gt;город,&lt;/li&gt;\n&lt;li&gt;аватар,&lt;/li&gt;\n&lt;li&gt;ссылки на соцсети (по желанию).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Эти данные помогают системе подстроиться под вас: показывать актуальные фотографии и экспертов.&lt;/p&gt;\n&lt;h2 id=\"gotovo-mozhno-polzovatsya-flatikoj\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#gotovo-mozhno-polzovatsya-flatikoj\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Готово — можно пользоваться Флатикой&lt;/span&gt;&lt;/a&gt;Готово — можно пользоваться Флатикой&lt;/h2&gt;\n&lt;p&gt;После шага настройки вы попадёте на сайт. Теперь доступно:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;просмотр фотопотока,&lt;/li&gt;\n&lt;li&gt;создание альбомов идей,&lt;/li&gt;\n&lt;li&gt;вопросы к фотографиям,&lt;/li&gt;\n&lt;li&gt;просмотр проектов и статей,&lt;/li&gt;\n&lt;li&gt;отправка заявок экспертам,&lt;/li&gt;\n&lt;li&gt;публикация проектов (если вы эксперт).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"esli-voznikli-slozhnosti\"&gt;&lt;a href=\"pages/Начало-работы/Регистрация.html#esli-voznikli-slozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если возникли сложности&lt;/span&gt;&lt;/a&gt;Если возникли сложности&lt;/h2&gt;\n&lt;p&gt;Если не получается завершить регистрацию или подтверждение email — напишите нам в поддержку на сайте. Мы поможем.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Нажмите «Войти / Регистрация»","href":"pages/Начало-работы/Регистрация.html#nazhmite-vojti-/-registraciya","level":2},{"title":"Выберите тип профиля","href":"pages/Начало-работы/Регистрация.html#vyberite-tip-profilya","level":2},{"title":"Укажите email и создайте пароль","href":"pages/Начало-работы/Регистрация.html#ukazhite-email-i-sozdajte-parol","level":2},{"title":"Подтвердите email","href":"pages/Начало-работы/Регистрация.html#podtverdite-email","level":2},{"title":"Заполните начальную информацию","href":"pages/Начало-работы/Регистрация.html#zapolnite-nachalnuyu-informaciyu","level":2,"items":[{"title":"Если вы обычный пользователь:","href":"pages/Начало-работы/Регистрация.html#esli-vy-obychnyj-polzovatel","level":3},{"title":"Если вы эксперт:","href":"pages/Начало-работы/Регистрация.html#esli-vy-ekspert","level":3}]},{"title":"Готово — можно пользоваться Флатикой","href":"pages/Начало-работы/Регистрация.html#gotovo-mozhno-polzovatsya-flatikoj","level":2},{"title":"Если возникли сложности","href":"pages/Начало-работы/Регистрация.html#esli-voznikli-slozhnosti","level":2}],"title":"Как зарегистрироваться"},"router":{"pathname":"pages/Начало-работы/Регистрация","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
