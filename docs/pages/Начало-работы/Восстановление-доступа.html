            {"data":{"leading":false,"html":"&lt;p&gt;Если вы забыли пароль, его можно быстро восстановить. Для этого понадобится доступ к email, который вы указали при регистрации.&lt;/p&gt;\n&lt;h2 id=\"otkrojte-formu-vosstanovleniya-parolya\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#otkrojte-formu-vosstanovleniya-parolya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Откройте форму восстановления пароля&lt;/span&gt;&lt;/a&gt;Откройте форму восстановления пароля&lt;/h2&gt;\n&lt;p&gt;На странице входа нажмите ссылку &lt;strong&gt;«Забыли пароль?»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/restore/restore-1.png\" alt=\"Восстановление\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"ukazhite-email\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#ukazhite-email\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Укажите email&lt;/span&gt;&lt;/a&gt;Укажите email&lt;/h2&gt;\n&lt;p&gt;Введите адрес электронной почты, на который зарегистрирован ваш аккаунт.&lt;br /&gt;\nНажмите &lt;strong&gt;«Восстановить»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/restore/restore-2.png\" alt=\"Восстановление\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После отправки вы увидите сообщение, что письмо со ссылкой на восстановление отправлено.&lt;/p&gt;\n&lt;h2 id=\"perejdite-po-ssylke-iz-pisma\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#perejdite-po-ssylke-iz-pisma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Перейдите по ссылке из письма&lt;/span&gt;&lt;/a&gt;Перейдите по ссылке из письма&lt;/h2&gt;\n&lt;p&gt;Откройте почту и найдите письмо от Флатики.&lt;br /&gt;\nВнутри будет кнопка или ссылка, ведущая на страницу создания нового пароля.&lt;/p&gt;\n&lt;p&gt;Если письма нет несколько минут — проверьте папки &lt;strong&gt;«Спам»&lt;/strong&gt; или &lt;strong&gt;«Промоакции»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/restore/restore-3.png\" alt=\"Восстановление\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;br /&gt;\n&lt;img src=\"pages/Начало-работы/_assets/restore/restore-4.png\" alt=\"Восстановление\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"pridumajte-novyj-parol\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#pridumajte-novyj-parol\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Придумайте новый пароль&lt;/span&gt;&lt;/a&gt;Придумайте новый пароль&lt;/h2&gt;\n&lt;p&gt;После перехода по ссылке откроется форма для ввода нового пароля.&lt;br /&gt;\nПароль должен соответствовать требованиям безопасности (обычно минимум 8 символов).&lt;/p&gt;\n&lt;p&gt;Введите новый пароль и сохраните его.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/restore/restore-5.png\" alt=\"Восстановление\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"gotovo-vojdite-snova\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#gotovo-vojdite-snova\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Готово — войдите снова&lt;/span&gt;&lt;/a&gt;Готово — войдите снова&lt;/h2&gt;\n&lt;p&gt;После успешного изменения пароля вы увидите уведомление, что пароль обновлён.&lt;br /&gt;\nТеперь можно войти в аккаунт с новым паролем.&lt;/p&gt;\n&lt;h2 id=\"esli-pismo-ne-prishlo\"&gt;&lt;a href=\"pages/Начало-работы/Восстановление-доступа.html#esli-pismo-ne-prishlo\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если письмо не пришло&lt;/span&gt;&lt;/a&gt;Если письмо не пришло&lt;/h2&gt;\n&lt;p&gt;В форме восстановления можно запросить повторную отправку письма через минуту.&lt;br /&gt;\nЕсли проблема остаётся — свяжитесь с поддержкой.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Откройте форму восстановления пароля","href":"pages/Начало-работы/Восстановление-доступа.html#otkrojte-formu-vosstanovleniya-parolya","level":2},{"title":"Укажите email","href":"pages/Начало-работы/Восстановление-доступа.html#ukazhite-email","level":2},{"title":"Перейдите по ссылке из письма","href":"pages/Начало-работы/Восстановление-доступа.html#perejdite-po-ssylke-iz-pisma","level":2},{"title":"Придумайте новый пароль","href":"pages/Начало-работы/Восстановление-доступа.html#pridumajte-novyj-parol","level":2},{"title":"Готово — войдите снова","href":"pages/Начало-работы/Восстановление-доступа.html#gotovo-vojdite-snova","level":2},{"title":"Если письмо не пришло","href":"pages/Начало-работы/Восстановление-доступа.html#esli-pismo-ne-prishlo","level":2}],"title":"Как восстановить доступ"},"router":{"pathname":"pages/Начало-работы/Восстановление-доступа","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
