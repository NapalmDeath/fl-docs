            {"data":{"leading":false,"html":"&lt;p&gt;В настройках профиля вы можете изменить личную информацию, настроить уведомления, обновить email или пароль, а также управлять безопасностью своего аккаунта. Ниже — описание доступных функций на текущий момент.&lt;/p&gt;\n&lt;h2 id=\"gde-najti-nastrojki-profilya\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#gde-najti-nastrojki-profilya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где найти настройки профиля&lt;/span&gt;&lt;/a&gt;Где найти настройки профиля&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;Нажмите на аватар в правом верхнем углу.&lt;/li&gt;\n&lt;li&gt;В выпадающем меню выберите &lt;strong&gt;«Настройки профиля»&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/profile/profile-1.png\" alt=\"Профиль\" width=\"200,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"obshaya-informaciya\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#obshaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Общая информация&lt;/span&gt;&lt;/a&gt;Общая информация&lt;/h2&gt;\n&lt;p&gt;В этом разделе можно изменить:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;имя и фамилию;&lt;/li&gt;\n&lt;li&gt;«о себе»;&lt;/li&gt;\n&lt;li&gt;город;&lt;/li&gt;\n&lt;li&gt;аватар;&lt;/li&gt;\n&lt;li&gt;обложку профиля.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы добавляете ссылки в текст «О себе», при переходе по ним система покажет предупреждение о переходе на внешний сайт (по требованиям безопасности).&lt;/p&gt;\n&lt;h3 id=\"imya-i-familiya\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#imya-i-familiya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Имя и фамилия&lt;/span&gt;&lt;/a&gt;Имя и фамилия&lt;/h3&gt;\n&lt;p&gt;Вы можете указать имя и фамилию, или только имя — формата строгого нет.&lt;br /&gt;\nЭто основная информация, которую другие пользователи видят первой.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/profile/profile-2.png\" alt=\"Профиль\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"gorod\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#gorod\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Город&lt;/span&gt;&lt;/a&gt;Город&lt;/h3&gt;\n&lt;p&gt;Город помогает подбирать релевантные фото и экспертов.&lt;br /&gt;\nВы можете изменить его в любой момент.&lt;/p&gt;\n&lt;h3 id=\"avatar\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#avatar\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Аватар&lt;/span&gt;&lt;/a&gt;Аватар&lt;/h3&gt;\n&lt;p&gt;Можно загрузить фотографию профиля или заменить её на новую.&lt;br /&gt;\nЕсли аватар не установлен, отображается стандартная заглушка.&lt;/p&gt;\n&lt;h3 id=\"oblozhka-profilya\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#oblozhka-profilya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Обложка профиля&lt;/span&gt;&lt;/a&gt;Обложка профиля&lt;/h3&gt;\n&lt;p&gt;Обложка — фоновое изображение в верхней части профиля.&lt;br /&gt;\nМожно загрузить своё изображение или оставить стандартный фон.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/profile/profile-3.png\" alt=\"Профиль\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"o-sebe\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#o-sebe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;«О себе»&lt;/span&gt;&lt;/a&gt;«О себе»&lt;/h3&gt;\n&lt;p&gt;Здесь можно рассказать о себе в свободной форме.&lt;br /&gt;\nЕсли в тексте есть ссылки, система предупредит о переходе на внешний сайт.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/profile/profile-4.png\" alt=\"Профиль\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kontakty\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#kontakty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Контакты&lt;/span&gt;&lt;/a&gt;Контакты&lt;/h2&gt;\n&lt;p&gt;Контакты помогают другим пользователям связаться с вами, если вы сами этого хотите.&lt;br /&gt;\nВ профиле можно указать только базовую информацию — email для связи остаётся скрытым и используется только для входа и уведомлений.&lt;/p&gt;\n&lt;p&gt;Ниже — какие контактные данные можно настроить.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/profile/profile-5.png\" alt=\"Профиль\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"nomer-telefona\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#nomer-telefona\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Номер телефона&lt;/span&gt;&lt;/a&gt;Номер телефона&lt;/h3&gt;\n&lt;p&gt;Телефон — опциональное поле.&lt;br /&gt;\nЕсли вы укажете номер:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;он появится в вашем профиле (если вы не скрыли его настройками приватности),&lt;/li&gt;\n&lt;li&gt;пользователи смогут связаться с вами напрямую.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;При вводе используется маска российского номера +7.&lt;/p&gt;\n&lt;h3 id=\"gorod1\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#gorod1\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Город&lt;/span&gt;&lt;/a&gt;Город&lt;/h3&gt;\n&lt;p&gt;Город относится к контактным данным, потому что влияет на то, какие проекты и специалисты появляются в рекомендациях.&lt;/p&gt;\n&lt;p&gt;Он также отображается в профиле рядом с вашим именем.&lt;/p&gt;\n&lt;h3 id=\"ssylki-na-socseti\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#ssylki-na-socseti\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Ссылки на соцсети&lt;/span&gt;&lt;/a&gt;Ссылки на соцсети&lt;/h3&gt;\n&lt;p&gt;Вы можете указать ссылки на свои соцсети.&lt;br /&gt;\nЭто необязательно — поле отображается по желанию.&lt;/p&gt;\n&lt;p&gt;Если ссылка ведёт на внешний сайт, при переходе система покажет предупреждение.&lt;/p&gt;\n&lt;h3 id=\"kontakty-v-profile-eksperta\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#kontakty-v-profile-eksperta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Контакты в профиле эксперта&lt;/span&gt;&lt;/a&gt;Контакты в профиле эксперта&lt;/h3&gt;\n&lt;p&gt;Если вы эксперт, набор контактных данных шире:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;название компании (если есть),&lt;/li&gt;\n&lt;li&gt;номер телефона (опционально),&lt;/li&gt;\n&lt;li&gt;рабочие ссылки,&lt;/li&gt;\n&lt;li&gt;юр. информация (ИНН, адрес) — только для компаний и брендов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Юридическая информация отображается отдельно и помогает подтвердить надёжность профиля&lt;/p&gt;\n&lt;h3 id=\"privatnost-kontaktov\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#privatnost-kontaktov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Приватность контактов&lt;/span&gt;&lt;/a&gt;Приватность контактов&lt;/h3&gt;\n&lt;p&gt;Вы можете ограничить, кто видит ваши контактные данные:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;только вы,&lt;/li&gt;\n&lt;li&gt;все пользователи,&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы ограничите контакты — соответствующие кнопки исчезнут из публичного профиля&lt;/p&gt;\n&lt;h3 id=\"chto-kontaktnye-dannye-ne-delayut\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#chto-kontaktnye-dannye-ne-delayut\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что контактные данные не делают&lt;/span&gt;&lt;/a&gt;Что контактные данные &lt;strong&gt;не&lt;/strong&gt; делают&lt;/h3&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Не влияют на вход.&lt;/strong&gt;&lt;br /&gt;\nДля входа используется только ваш email и пароль.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Не используются для рассылок.&lt;/strong&gt;&lt;br /&gt;\nNewsletter и уведомления идут только на email, указанный в аккаунте.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h3 id=\"esli-kontaktnaya-informaciya-otobrazhaetsya-nepravilno\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html#esli-kontaktnaya-informaciya-otobrazhaetsya-nepravilno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если контактная информация отображается неправильно&lt;/span&gt;&lt;/a&gt;Если контактная информация отображается неправильно&lt;/h3&gt;\n&lt;p&gt;Если изменения не сохранились или информация отображается некорректно — напишите в поддержку.&lt;br /&gt;\nМы поможем разобраться.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Где найти настройки профиля","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#gde-najti-nastrojki-profilya","level":2},{"title":"Общая информация","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#obshaya-informaciya","level":2,"items":[{"title":"Имя и фамилия","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#imya-i-familiya","level":3},{"title":"Город","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#gorod","level":3},{"title":"Аватар","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#avatar","level":3},{"title":"Обложка профиля","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#oblozhka-profilya","level":3},{"title":"«О себе»","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#o-sebe","level":3}]},{"title":"Контакты","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#kontakty","level":2,"items":[{"title":"Номер телефона","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#nomer-telefona","level":3},{"title":"Город","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#gorod1","level":3},{"title":"Ссылки на соцсети","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#ssylki-na-socseti","level":3},{"title":"Контакты в профиле эксперта","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#kontakty-v-profile-eksperta","level":3},{"title":"Приватность контактов","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#privatnost-kontaktov","level":3},{"title":"Что контактные данные не делают","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#chto-kontaktnye-dannye-ne-delayut","level":3},{"title":"Если контактная информация отображается неправильно","href":"pages/Начало-работы/Настройки-профиля-пользователя.html#esli-kontaktnaya-informaciya-otobrazhaetsya-nepravilno","level":3}]}],"title":"Настройки профиля пользователя"},"router":{"pathname":"pages/Начало-работы/Настройки-профиля-пользователя","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
