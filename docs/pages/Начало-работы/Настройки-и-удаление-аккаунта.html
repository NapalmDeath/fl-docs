        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;h2 id=\"izmenenie-email\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#izmenenie-email\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Изменение email&lt;/span&gt;&lt;/a&gt;Изменение email&lt;/h2&gt;\n&lt;p&gt;Чтобы изменить адрес электронной почты:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Перейдите в раздел &lt;strong&gt;«Аккаунт»&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Нажмите &lt;strong&gt;«Изменить email»&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Укажите новый адрес.&lt;/li&gt;\n&lt;li&gt;Подтвердите действие по ссылке в письме, которое придёт на новую почту.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;После подтверждения:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;вход в аккаунт будет выполняться по новому адресу;&lt;/li&gt;\n&lt;li&gt;все уведомления также будут приходить на него.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/account/account-1.png\" alt=\"Изменение email\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"upravlenie-rassylkami\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#upravlenie-rassylkami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Управление рассылками&lt;/span&gt;&lt;/a&gt;Управление рассылками&lt;/h2&gt;\n&lt;p&gt;В разделе \"Аккаунт\" можно выбрать, какие письма вы хотите получать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Рекомендации фото&lt;/li&gt;\n&lt;li&gt;Статьи и новости&lt;/li&gt;\n&lt;li&gt;Спецпредложения&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;В разделе \"Настройка рассылок\" нажмите \"редактировать\" и выберите только те типы писем, которые вам действительно нужны.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/account/account-2.png\" alt=\"Рассылки\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"udalenie-akkaunta\"&gt;&lt;a href=\"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#udalenie-akkaunta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Удаление аккаунта&lt;/span&gt;&lt;/a&gt;Удаление аккаунта&lt;/h2&gt;\n&lt;p&gt;Если вы решили удалить аккаунт:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Перейдите в &lt;strong&gt;«Аккаунт»&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Нажмите &lt;strong&gt;«Удалить аккаунт»&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Выберите причину и подтвердите удаление.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;После отправки:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;на почту придёт письмо с подтверждением;&lt;/li&gt;\n&lt;li&gt;если вы не подтвердите действие в течение 24 часов — заявка отменится;&lt;/li&gt;\n&lt;li&gt;у вас есть 30 дней, чтобы отменить удаление, если вы передумаете.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы не отмените удаление — аккаунт будет удалён без возможности восстановления.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Начало-работы/_assets/account/account-3.png\" alt=\"Удаление\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Изменение email","href":"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#izmenenie-email","level":2},{"title":"Управление рассылками","href":"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#upravlenie-rassylkami","level":2},{"title":"Удаление аккаунта","href":"pages/Начало-работы/Настройки-и-удаление-аккаунта.html#udalenie-akkaunta","level":2}],"title":"Настройки аккаунта"},"router":{"pathname":"pages/Начало-работы/Настройки-и-удаление-аккаунта","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
