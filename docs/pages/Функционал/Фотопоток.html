        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Фотопоток — это место, куда приходят за вдохновением.&lt;br /&gt;\nБольшая лента интерьерных фотографий, собранных из реальных проектов дизайнеров и архитекторов.&lt;br /&gt;\nЗдесь можно просто полистать красивые идеи или быстро найти решение под конкретную задачу: «как отделать кухню», «какой выбрать цвет стен», «что сделать с маленькой ванной».&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit-fotopotok\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#kak-vyglyadit-fotopotok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит фотопоток&lt;/span&gt;&lt;/a&gt;Как выглядит фотопоток&lt;/h2&gt;\n&lt;p&gt;Лента устроена просто: вы прокручиваете страницу вниз, а система подгружает всё новые и новые фотографии.&lt;br /&gt;\nКаждый снимок — часть реального проекта. Он уже прошёл модерацию, поэтому лента всегда выглядит аккуратно и вдохновляюще.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo_1.png\" alt=\"Фотопоток\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-polzovatsya-filtrami\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#kak-polzovatsya-filtrami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как пользоваться фильтрами&lt;/span&gt;&lt;/a&gt;Как пользоваться фильтрами&lt;/h2&gt;\n&lt;p&gt;Если хочется не просто смотреть, а найти что-то конкретное, можно настроить фильтры.&lt;br /&gt;\nОни помогают сузить выбор и показывают именно те идеи, которые подходят под вашу ситуацию.&lt;/p&gt;\n&lt;p&gt;Вы можете выбрать категорию — например, кухня или спальня — указать стиль, цветовую гамму или размер помещения. Если знаете бюджет или город, можно включить и эти параметры.&lt;/p&gt;\n&lt;p&gt;Для некоторых категорий есть свои особенности. Например, для кухонь фильтры помогут выбрать фасады, планировку или наличие острова.&lt;/p&gt;\n&lt;p&gt;Когда вы меняете параметры, лента перестраивается сразу же, без перезагрузки страницы.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo_2.jpg\" alt=\"Фотопоток\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"chto-nahoditsya-vnutri-fotografii\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#chto-nahoditsya-vnutri-fotografii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что находится внутри фотографии&lt;/span&gt;&lt;/a&gt;Что находится внутри фотографии&lt;/h2&gt;\n&lt;p&gt;Когда вы нажимаете на фото, открывается отдельная страница.&lt;br /&gt;\nТам можно посмотреть его в большем размере, узнать, кто автор проекта, перейти в профиль эксперта и прочитать небольшое описание.&lt;/p&gt;\n&lt;p&gt;Если фотография — часть большого проекта, рядом появятся и другие изображения из этой же съёмки. Их можно пролистать, открыть на полный экран, рассмотреть детали.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-3.jpg\" alt=\"Фотопоток\" width=\"800,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"drugie-snimki-proekta\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#drugie-snimki-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Другие снимки проекта&lt;/span&gt;&lt;/a&gt;Другие снимки проекта&lt;/h2&gt;\n&lt;p&gt;Под фотографией почти всегда есть мини-галерея — как бы «продолжение истории».&lt;br /&gt;\nОна помогает увидеть пространство целиком: не только один ракурс, но и соседние комнаты, детали или другие зоны.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-4.jpg\" alt=\"Фотопоток\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"prosmotr-na-ves-ekran\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#prosmotr-na-ves-ekran\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Просмотр на весь экран&lt;/span&gt;&lt;/a&gt;Просмотр на весь экран&lt;/h2&gt;\n&lt;p&gt;Если хотите рассмотреть что-то внимательнее — плитку, швы, фактуру дерева — нажмите на иконку разворота.&lt;br /&gt;\nФото откроется на весь экран и удобно подстроится под ваше устройство. Можно листать стрелками и двигаться вперёд-назад.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-5.jpg\" alt=\"Фотопоток\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"voprosy-k-foto\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#voprosy-k-foto\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Вопросы к фото&lt;/span&gt;&lt;/a&gt;Вопросы к фото&lt;/h2&gt;\n&lt;p&gt;Под каждой фотографией есть раздел с вопросами.&lt;br /&gt;\nЕсли вы хотите уточнить цвет краски, модель светильника, производителя плитки — смело задавайте вопрос. Эксперт получит уведомление и сможет ответить.&lt;/p&gt;\n&lt;p&gt;Формат простой: вы пишете вопрос, отправляете — и он появляется в списке.&lt;br /&gt;\nТам же можно поставить «лайк» чужому вопросу или пожаловаться на комментарий, если он нарушает правила.&lt;/p&gt;\n&lt;p&gt;Ответы появляются прямо под фото — их видят все пользователи.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-6.jpg\" alt=\"Фотопоток\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"sohranenie-foto-v-albom\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#sohranenie-foto-v-albom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сохранение фото в альбом&lt;/span&gt;&lt;/a&gt;Сохранение фото в альбом&lt;/h2&gt;\n&lt;p&gt;Если снимок понравился, вы можете сохранить его в &lt;a href=\"pages/Функционал/Альбомы.html\"&gt;альбом идей&lt;/a&gt;.&lt;br /&gt;\nЭто удобно, когда нужно собрать подборку: для будущей кухни, для ремонта спальни, чтобы обсудить всё с дизайнером или просто не забыть хорошее решение.&lt;/p&gt;\n&lt;p&gt;Альбомы хранятся в вашем профиле, открываются в одно нажатие.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-7.jpg\" alt=\"Фотопоток\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"podelitsya-fotografiej\"&gt;&lt;a href=\"pages/Функционал/Фотопоток.html#podelitsya-fotografiej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Поделиться фотографией&lt;/span&gt;&lt;/a&gt;Поделиться фотографией&lt;/h2&gt;\n&lt;p&gt;И, конечно, если вы хотите показать фото кому-то — другу, дизайнеру, члену семьи — просто нажмите кнопку &lt;strong&gt;«Поделиться»&lt;/strong&gt;.&lt;br /&gt;\nМожно скопировать ссылку, отправить в мессенджер или выложить в соцсеть.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/photo/photo-8.jpg\" alt=\"Фотопоток\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Как выглядит фотопоток","href":"pages/Функционал/Фотопоток.html#kak-vyglyadit-fotopotok","level":2},{"title":"Как пользоваться фильтрами","href":"pages/Функционал/Фотопоток.html#kak-polzovatsya-filtrami","level":2},{"title":"Что находится внутри фотографии","href":"pages/Функционал/Фотопоток.html#chto-nahoditsya-vnutri-fotografii","level":2},{"title":"Другие снимки проекта","href":"pages/Функционал/Фотопоток.html#drugie-snimki-proekta","level":2},{"title":"Просмотр на весь экран","href":"pages/Функционал/Фотопоток.html#prosmotr-na-ves-ekran","level":2},{"title":"Вопросы к фото","href":"pages/Функционал/Фотопоток.html#voprosy-k-foto","level":2},{"title":"Сохранение фото в альбом","href":"pages/Функционал/Фотопоток.html#sohranenie-foto-v-albom","level":2},{"title":"Поделиться фотографией","href":"pages/Функционал/Фотопоток.html#podelitsya-fotografiej","level":2}],"title":"Фотопоток"},"router":{"pat
