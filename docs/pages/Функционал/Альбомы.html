        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Альбомы идей — это ваше личное пространство на Флатике.&lt;br /&gt;\nЗдесь удобно собирать всё, что вам понравилось: фотографии, статьи, экспертов и небольшие заметки, чтобы не забыть важные детали.&lt;/p&gt;\n&lt;p&gt;Если вы делаете ремонт или только начинаете думать о нём, альбомы помогают держать мысли в порядке и не терять понравившиеся находки.&lt;/p&gt;\n&lt;h2 id=\"zachem-nuzhny-albomy\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#zachem-nuzhny-albomy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем нужны альбомы&lt;/span&gt;&lt;/a&gt;Зачем нужны альбомы&lt;/h2&gt;\n&lt;p&gt;Обычно, когда вы что-то ищете для интерьера, идей становится слишком много: одно понравилось в фотопотоке, другое — в статье, третье — просто запомнилось, но где сохранить?&lt;/p&gt;\n&lt;p&gt;Альбом решает эту проблему.&lt;br /&gt;\nВы создаёте подборку под задачу — например, «кухня», «цветовые сочетания», «мебель, которая нравится» — и собираете всё туда.&lt;br /&gt;\nПозже можно вернуться и посмотреть свежим взглядом или обсудить с семьей или дизайнером.&lt;/p&gt;\n&lt;h2 id=\"kak-sozdat-albom\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#kak-sozdat-albom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как создать альбом&lt;/span&gt;&lt;/a&gt;Как создать альбом&lt;/h2&gt;\n&lt;p&gt;Самый простой способ — сохранить понравившееся фото или статью.&lt;br /&gt;\nКогда вы нажмёте кнопку &lt;strong&gt;«Сохранить»&lt;/strong&gt;, вам предложат выбрать существующий альбом или создать новый.&lt;/p&gt;\n&lt;p&gt;Новый альбом начинается с названия. Можно назвать как угодно — главное, чтобы вы сами понимали, что там внутри.&lt;br /&gt;\nПо умолчанию альбом открыт, но при создании можно сразу сделать его приватным, если не хотите делиться подборкой.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/albums/albums_1.png\" alt=\"Альбомы\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"chto-mozhno-dobavlyat\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#chto-mozhno-dobavlyat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что можно добавлять&lt;/span&gt;&lt;/a&gt;Что можно добавлять&lt;/h2&gt;\n&lt;p&gt;В альбомы попадают самые разные типы материалов.&lt;br /&gt;\nЭто может быть фотография из проекта, статья, эксперт, комментарий — всё, что помогло вам лучше понять своё направление.&lt;/p&gt;\n&lt;h2 id=\"redaktirovanie-alboma\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#redaktirovanie-alboma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Редактирование альбома&lt;/span&gt;&lt;/a&gt;Редактирование альбома&lt;/h2&gt;\n&lt;p&gt;Ваши альбомы доступны в профиле или по кнопке \"мои идеи\" в шапке сайте.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/albums/albums_2.png\" alt=\"Альбомы\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда вы открываете свой альбом, можно спокойно навести порядок:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;изменить название,&lt;/li&gt;\n&lt;li&gt;уточнить описание,&lt;/li&gt;\n&lt;li&gt;удалить лишние вещи,&lt;/li&gt;\n&lt;li&gt;изменить доступность.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Обложка выбирается автоматически — это первое сохранённое фото. Если удалить его, обложка обновится.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/albums/albums_3.png\" alt=\"Альбомы\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Чтобы удалить объект из альбома, наведите на объект и нажмите на кнопку с троеточием. Выберите пункт \"удалить\".&lt;/p&gt;\n&lt;p&gt;Чтобы отредактировать название или описание альбома, нажмите на кнопку \"Редактировать\" в верхней части альбома.&lt;/p&gt;\n&lt;p&gt;Если хотите удалить альбом, нажмите соответствующую кнопку и подтвердите удаление.&lt;/p&gt;\n&lt;h2 id=\"dostupnost-alboma\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#dostupnost-alboma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Доступность альбома&lt;/span&gt;&lt;/a&gt;Доступность альбома&lt;/h2&gt;\n&lt;p&gt;У альбома есть два режима:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Открытый&lt;/strong&gt; — доступен всем. Можно делиться ссылкой, показывать подборку друзьям или дизайнеру.&lt;br /&gt;\n&lt;strong&gt;Приватный&lt;/strong&gt; — виден только вам. Это удобно, если вы ещё не готовы показывать процесс или просто собираете идеи для себя.&lt;/p&gt;\n&lt;h2 id=\"chto-proishodit-vnutri-alboma\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#chto-proishodit-vnutri-alboma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что происходит внутри альбома&lt;/span&gt;&lt;/a&gt;Что происходит внутри альбома&lt;/h2&gt;\n&lt;p&gt;Когда материалов в альбоме становится много, он сам превращается в удобную ленту.&lt;br /&gt;\nМожно пролистывать содержимое, переходить к оригинальным страницам фотографий, читать свои заметки, удалять ненужное.&lt;/p&gt;\n&lt;h2 id=\"delites-albomami\"&gt;&lt;a href=\"pages/Функционал/Альбомы.html#delites-albomami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Делитесь альбомами&lt;/span&gt;&lt;/a&gt;Делитесь альбомами&lt;/h2&gt;\n&lt;p&gt;Если вы сделали хорошую подборку, её можно отправить кому угодно: дизайнеру, родственникам, коллегам — через кнопку &lt;strong&gt;«Поделиться»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Получатель увидит альбом так же, как и вы, если он открытый.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/_assets/albums/albums_4.png\" alt=\"Альбомы\" width=\"600,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем нужны альбомы","href":"pages/Функционал/Альбомы.html#zachem-nuzhny-albomy","level":2},{"title":"Как создать альбом","href":"pages/Функционал/Альбомы.html#kak-sozdat-albom","level":2},{"title":"Что можно добавлять","href":"pages/Функционал/Альбомы.html#chto-mozhno-dobavlyat","level":2},{"title":"Редактирование альбома","href":"pages/Функционал/Альбомы.html#redaktirovanie-alboma","level":2},{"title":"Доступность альбома","href":"pages/Функционал/Альбомы.html#dostupnost-alboma","level":2},{"title":"Что происходит внутри альбома","href":"pages/Функционал/Альбомы.html#chto-proishodit-vnutri-alboma","level":2},{"title":"Делитесь альбомами","href":"pages/Функционал/Альбомы.html#delites-albomami","level":2}],"title":"Альбомы идей"},"router":{"pathname":"pages/Функционал/Альбомы","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
