        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Раздел «Проекты» — это библиотека реализованных работ экспертов: квартиры, дома, коммерческие пространства и любые другие объекты.&lt;br /&gt;\nЭтот раздел помогает увидеть реальные примеры, сравнить подходы разных специалистов и выбрать эксперта, чьи работы вам ближе.&lt;/p&gt;\n&lt;p&gt;Проект — это не просто набор фото, а полноценная история: задача, решения, планировки, стоимость и визуальные материалы.&lt;/p&gt;\n&lt;h2 id=\"chto-pokazyvaet-proekt\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Проекты.html#chto-pokazyvaet-proekt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что показывает проект&lt;/span&gt;&lt;/a&gt;Что показывает проект&lt;/h2&gt;\n&lt;p&gt;Каждая страница проекта содержит:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;обложку (главное фото),&lt;/li&gt;\n&lt;li&gt;галерею фотографий,&lt;/li&gt;\n&lt;li&gt;планировки (если есть),&lt;/li&gt;\n&lt;li&gt;описание задачи,&lt;/li&gt;\n&lt;li&gt;стиль и концепцию,&lt;/li&gt;\n&lt;li&gt;информацию об объекте (площадь, тип помещения, год реализации),&lt;/li&gt;\n&lt;li&gt;ориентировочную стоимость (если указана),&lt;/li&gt;\n&lt;li&gt;ссылки на эксперта, который вел проект.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Проект удобно рассматривать: фото можно листать, открывать на весь экран и переходить к другим изображениям.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_11.png\" alt=\"Проекты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"galereya-foto\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Проекты.html#galereya-foto\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Галерея фото&lt;/span&gt;&lt;/a&gt;Галерея фото&lt;/h2&gt;\n&lt;p&gt;Внутри проекта фотографии уже отсортированы и разделены по типу. Эксперт оформляет их заранее, поэтому пользователю удобнее ориентироваться.&lt;/p&gt;\n&lt;p&gt;Типы изображений:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;съёмка&lt;/strong&gt; — итоговые фотографии,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;до ремонта&lt;/strong&gt; — исходные виды помещений,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;3D-визуализации&lt;/strong&gt; — если делались,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;планировки&lt;/strong&gt; — чертежи, схемы и поэтажные планы.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Можно:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;листать фото,&lt;/li&gt;\n&lt;li&gt;открывать на полный экран,&lt;/li&gt;\n&lt;li&gt;переходить к связанным материалам (например, к странице отдельной фотографии).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_12.png\" alt=\"Проекты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"opisanie-proekta\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Проекты.html#opisanie-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Описание проекта&lt;/span&gt;&lt;/a&gt;Описание проекта&lt;/h2&gt;\n&lt;p&gt;Эксперт указывает:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;задачу, которую решал,&lt;/li&gt;\n&lt;li&gt;особенности объекта,&lt;/li&gt;\n&lt;li&gt;ключевые принципы решения,&lt;/li&gt;\n&lt;li&gt;применённые материалы или подходы,&lt;/li&gt;\n&lt;li&gt;сложные моменты и как они были решены.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Этот блок помогает понять контекст и увидеть, насколько подход специалиста подходит под ваши задачи.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_13.png\" alt=\"Проекты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;В каждом проекте есть ссылка на профиль автора. Вы можете перейти в профиль эксперта, посмотреть другие работы или оставить заявку.&lt;/p&gt;\n&lt;h2 id=\"chto-mozhno-delat-s-proektom\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Проекты.html#chto-mozhno-delat-s-proektom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что можно делать с проектом&lt;/span&gt;&lt;/a&gt;Что можно делать с проектом&lt;/h2&gt;\n&lt;p&gt;Вы можете:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;просматривать все фотографии,&lt;/li&gt;\n&lt;li&gt;сохранять понравившиеся фото в свои &lt;a href=\"pages/Функционал/Альбомы.html\"&gt;альбомы&lt;/a&gt;,&lt;/li&gt;\n&lt;li&gt;задавать вопросы к отдельным фотографиям,&lt;/li&gt;\n&lt;li&gt;перейти к профилю эксперта,&lt;/li&gt;\n&lt;li&gt;поделиться ссылкой на проект.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Что показывает проект","href":"pages/Функционал/Эксперты/Проекты.html#chto-pokazyvaet-proekt","level":2},{"title":"Галерея фото","href":"pages/Функционал/Эксперты/Проекты.html#galereya-foto","level":2},{"title":"Описание проекта","href":"pages/Функционал/Эксперты/Проекты.html#opisanie-proekta","level":2},{"title":"Что можно делать с проектом","href":"pages/Функционал/Эксперты/Проекты.html#chto-mozhno-delat-s-proektom","level":2}],"title":"Проекты"},"router":{"pathname":"pages/Функционал/Эксперты/Проекты","depth":4,"base":"../../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
