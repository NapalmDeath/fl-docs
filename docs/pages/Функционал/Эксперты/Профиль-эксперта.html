        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Профиль эксперта — это его публичная «визитка» на Флатике.&lt;br /&gt;\nЗдесь пользователи знакомятся со специалистом: смотрят его работы, читают описание, изучают стиль, чтобы понять, подходит ли он под их задачу и комфортно ли будет с ним работать.&lt;/p&gt;\n&lt;h2 id=\"pervoe-vpechatlenie\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#pervoe-vpechatlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Первое впечатление&lt;/span&gt;&lt;/a&gt;Первое впечатление&lt;/h2&gt;\n&lt;p&gt;В шапке профиля — всё самое важное: имя или название студии, город, специализация и обложка, по которой сразу считывается настроение работ.&lt;br /&gt;\nЭто то, на что человек смотрит первым делом, чтобы понять, в правильное ли место он попал.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_5.png\" alt=\"Эксперты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"nemnogo-o-specialiste\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#nemnogo-o-specialiste\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Немного о специалисте&lt;/span&gt;&lt;/a&gt;Немного о специалисте&lt;/h2&gt;\n&lt;p&gt;Далее — рассказ о себе. Здесь эксперт пишет о том, чем он занимается, какие проекты ему ближе, в каких направлениях работает и какой у него опыт.&lt;br /&gt;\nКто-то указывает, в каких городах работает, кто-то — ориентировочные цены или ключевые компетенции.&lt;/p&gt;\n&lt;p&gt;Если это компания или бренд, рядом может быть и юридическая информация — она помогает понять, что перед нами официальная компания.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_6.png\" alt=\"Эксперты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"raboty-i-proekty\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#raboty-i-proekty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Работы и проекты&lt;/span&gt;&lt;/a&gt;Работы и проекты&lt;/h2&gt;\n&lt;p&gt;Самая насыщенная часть профиля — &lt;a href=\"pages/Функционал/Эксперты/Проекты.html\"&gt;проекты&lt;/a&gt;.&lt;br /&gt;\nВ них видно, как специалист мыслит, какие задачи он решает и в каком стиле работает.&lt;/p&gt;\n&lt;p&gt;Проекты обычно включают фотографии, описания задач, детали реализации, планировки и, если эксперт их указывает, ориентировочную стоимость.&lt;br /&gt;\nЭто помогает увидеть подход, уровень аккуратности и то, насколько работа эксперта соотносится с вашим вкусом.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_7.png\" alt=\"Эксперты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если что-то понравилось, можно открыть проект целиком и посмотреть его подробнее.&lt;/p&gt;\n&lt;h2 id=\"otzyvy\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#otzyvy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Отзывы&lt;/span&gt;&lt;/a&gt;Отзывы&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html\"&gt;Отзывы&lt;/a&gt; — это честные впечатления людей, которые уже работали с экспертом.&lt;br /&gt;\nПо ним проще понять, насколько специалист ответственен, как он общается и соблюдает ли сроки.&lt;/p&gt;\n&lt;p&gt;В каждом отзыве видно дату, имя клиента и сам текст, а рядом — общий рейтинг. Все отзывы проходят модерацию, поэтому пользоваться ими безопасно.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_8.png\" alt=\"Эксперты\" width=\"600,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"albomy-idej\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#albomy-idej\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Альбомы идей&lt;/span&gt;&lt;/a&gt;Альбомы идей&lt;/h2&gt;\n&lt;p&gt;Некоторые эксперты собирают вдохновляющие подборки — свои &lt;a href=\"pages/Функционал/Альбомы.html\"&gt;альбомы идей&lt;/a&gt;.&lt;br /&gt;\nЭто может быть подборка понравившихся решений, референсов или просто материалов, с которыми приятно работать.&lt;/p&gt;\n&lt;p&gt;Если альбом открыт, вы можете заглянуть внутрь, посмотреть идеи и сохранить что-то к себе.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_9.png\" alt=\"Эксперты\" width=\"600,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-svyazatsya-so-specialistom\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#kak-svyazatsya-so-specialistom\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как связаться со специалистом&lt;/span&gt;&lt;/a&gt;Как связаться со специалистом&lt;/h2&gt;\n&lt;p&gt;Если вы понимаете, что хотите обсудить задачу — в профиле есть кнопка &lt;strong&gt;«Связаться»&lt;/strong&gt;.&lt;br /&gt;\nОна открывает простую форму, где можно кратко описать задачу: тип объекта, примерный бюджет, сроки или формат работы, если вы это уже знаете.&lt;/p&gt;\n&lt;p&gt;Эксперт получит вашу &lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html\"&gt;заявку&lt;/a&gt; и ответит в удобное время.&lt;br /&gt;\nЕсли специалист оставил открытыми прямые контакты — телефон или почту — вы можете написать ему напрямую. Лучше упомянуть, что нашли его на Флатике: это помогает эксперту понимать, откуда пришла заявка.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_10.png\" alt=\"Эксперты\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Первое впечатление","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#pervoe-vpechatlenie","level":2},{"title":"Немного о специалисте","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#nemnogo-o-specialiste","level":2},{"title":"Работы и проекты","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#raboty-i-proekty","level":2},{"title":"Отзывы","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#otzyvy","level":2},{"title":"Альбомы идей","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#albomy-idej","level":2},{"title":"Как связаться со специалистом","href":"pages/Функционал/Эксперты/Профиль-эксперта.html#kak-svyazatsya-so-specialistom","level":2}],"title":"Профиль эксперта"},"router":{"pathname":"pages/Функционал/Эксперты/Профиль-эксперта","depth":4,"base":"../../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
