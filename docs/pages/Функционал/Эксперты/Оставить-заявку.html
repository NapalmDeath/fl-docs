            {"data":{"leading":false,"html":"&lt;p&gt;Когда вы нашли подходящего специалиста — дизайнера, архитектора или подрядчика — удобнее всего связаться с ним через заявку.&lt;br /&gt;\nЭто не «формальное письмо», а короткое сообщение о вашей задаче. Эксперт увидит заявку в своём профиле и сможет ответить вам напрямую.&lt;/p&gt;\n&lt;h2 id=\"gde-nahoditsya-knopka-zayavki\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html#gde-nahoditsya-knopka-zayavki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где находится кнопка заявки&lt;/span&gt;&lt;/a&gt;Где находится кнопка заявки&lt;/h2&gt;\n&lt;p&gt;Зайдите в профиль эксперта.&lt;br /&gt;\nВ верхней части страницы или рядом с описанием услуг вы увидите кнопку &lt;strong&gt;«Отправить заявку»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Эта кнопка есть у всех специалистов, которые готовы принимать обращения через Флатику.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_15.png\" alt=\"Заявка\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"chto-pisat-v-zayavke\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html#chto-pisat-v-zayavke\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что писать в заявке&lt;/span&gt;&lt;/a&gt;Что писать в заявке&lt;/h2&gt;\n&lt;p&gt;После нажатия откроется форма.&lt;br /&gt;\nОна короткая — только самое важное, чтобы эксперт мог понять задачу:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;что вы хотите сделать (например: «дизайн-проект кухни», «ремонт ванной под ключ»);&lt;/li&gt;\n&lt;li&gt;особенности объекта (площадь, тип помещения, черновая/чистовая стадия — если знаете);&lt;/li&gt;\n&lt;li&gt;сроки (когда планируете начинать);&lt;/li&gt;\n&lt;li&gt;ваш город&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Не нужно превращать это в официальное письмо.&lt;br /&gt;\nНапишите так, как объяснили бы специалисту в чате: спокойно и по существу.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/ContactExpert.jpg\" alt=\"Заявка\" width=\"400,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Вы можете выбрать удобрый способ связи из добавленных в вашем профиле или написать другой свой контакт.&lt;/p&gt;\n&lt;h2 id=\"chto-proishodit-dalshe\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html#chto-proishodit-dalshe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что происходит дальше&lt;/span&gt;&lt;/a&gt;Что происходит дальше&lt;/h2&gt;\n&lt;p&gt;Заявка сразу появляется у эксперта в личном кабинете.&lt;br /&gt;\nОн сможет посмотреть описание и написать вам в ответ.&lt;/p&gt;\n&lt;p&gt;После того как вы отправили заявку:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;эксперт получает уведомление,&lt;/li&gt;\n&lt;li&gt;вы увидите подтверждение, что заявка отправлена,&lt;/li&gt;\n&lt;li&gt;далее общение продолжается в удобном канале (email или в мессенджере — это зависит от специалиста).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы отправили несколько заявок разным экспертам, система не ограничивает вас — каждый получит только своё сообщение.&lt;/p&gt;\n&lt;h2 id=\"esli-vy-oshiblis-ili-peredumali\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html#esli-vy-oshiblis-ili-peredumali\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если вы ошиблись или передумали&lt;/span&gt;&lt;/a&gt;Если вы ошиблись или передумали&lt;/h2&gt;\n&lt;p&gt;Если в заявке оказалась неточность, просто отправьте эксперту ещё одно сообщение — это нормально.&lt;br /&gt;\nЕсли вы передумали работать с экспертом, ничего дополнительно делать не нужно.&lt;/p&gt;\n&lt;h2 id=\"zachem-otpravlyat-zayavku-cherez-platformu\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html#zachem-otpravlyat-zayavku-cherez-platformu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем отправлять заявку через платформу&lt;/span&gt;&lt;/a&gt;Зачем отправлять заявку через платформу&lt;/h2&gt;\n&lt;p&gt;Это проще, чем писать в соцсети или искать контакты вручную:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;заявка не потеряется во входящих,&lt;/li&gt;\n&lt;li&gt;эксперт точно увидит её,&lt;/li&gt;\n&lt;li&gt;вам не нужно оставлять публичные комментарии или искать почту,&lt;/li&gt;\n&lt;li&gt;все коммуникации начинаются с понятного контекста.&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Где находится кнопка заявки","href":"pages/Функционал/Эксперты/Оставить-заявку.html#gde-nahoditsya-knopka-zayavki","level":2},{"title":"Что писать в заявке","href":"pages/Функционал/Эксперты/Оставить-заявку.html#chto-pisat-v-zayavke","level":2},{"title":"Что происходит дальше","href":"pages/Функционал/Эксперты/Оставить-заявку.html#chto-proishodit-dalshe","level":2},{"title":"Если вы ошиблись или передумали","href":"pages/Функционал/Эксперты/Оставить-заявку.html#esli-vy-oshiblis-ili-peredumali","level":2},{"title":"Зачем отправлять заявку через платформу","href":"pages/Функционал/Эксперты/Оставить-заявку.html#zachem-otpravlyat-zayavku-cherez-platformu","level":2}],"title":"Как отправить заявку эксперту"},"router":{"pathname":"pages/Функционал/Эксперты/Оставить-заявку","depth":4,"base":"../../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
