        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Каталог экспертов — это место, где можно найти людей, которые действительно помогают с ремонтом и интерьерами. Дизайнеры, архитекторы, мастера ремонта, подрядчики, мебельные бренды — все они представлены в одном разделе.&lt;/p&gt;\n&lt;p&gt;Каждый эксперт имеет свой профиль: проекты, опыт, отзывы, стиль работы. Это удобный способ увидеть реальную картинку до того, как вы решите написать специалисту.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_1.jpg\" alt=\"Эксперты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-ustroen-katalog\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Эксперты.html#kak-ustroen-katalog\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как устроен каталог&lt;/span&gt;&lt;/a&gt;Как устроен каталог&lt;/h2&gt;\n&lt;p&gt;Каталог напоминает «витрину» специалистов. Его можно просто листать, но чаще люди заходят сюда с конкретной задачей. Чтобы быстрее найти подходящего эксперта, можно использовать фильтры.&lt;br /&gt;\nОни позволяют выбрать город, тип услуг или специализацию, а если эксперт указывает ценовой сегмент, можно отфильтровать и по нему.&lt;/p&gt;\n&lt;p&gt;Когда вы меняете параметры, каталог обновляется сразу — никаких лишних переходов.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_2.jpg\" alt=\"Эксперты\" width=\"200,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-vyglyadit-kartochka-eksperta\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Эксперты.html#kak-vyglyadit-kartochka-eksperta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как выглядит карточка эксперта&lt;/span&gt;&lt;/a&gt;Как выглядит карточка эксперта&lt;/h2&gt;\n&lt;p&gt;Каждый специалист представлен аккуратной карточкой. На ней видно имя или название компании, город, основную специализацию, обложку из портфолио и рейтинг, если есть отзывы. Иногда специалист указывает немного о себе — это помогает понять его стиль работы ещё до перехода в профиль.&lt;/p&gt;\n&lt;p&gt;Если карточка вам откликнулась, просто нажмите — откроется полноценный профиль с проектами, описанием и контактами.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_3.png\" alt=\"Эксперты\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-otpravit-zayavku-ekspertu\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Эксперты.html#kak-otpravit-zayavku-ekspertu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как отправить заявку эксперту&lt;/span&gt;&lt;/a&gt;Как отправить заявку эксперту&lt;/h2&gt;\n&lt;p&gt;Когда вы нашли специалиста, с которым хотите связаться, сделать это можно прямо из каталога. В карточке есть кнопка &lt;strong&gt;«Написать»&lt;/strong&gt; — она открывает небольшую форму.&lt;/p&gt;\n&lt;p&gt;Обычно достаточно описать задачу в нескольких предложениях: что вы хотите сделать, какая площадь, на какие сроки рассчитываете. Если у вас уже есть предпочтительный способ связи, его можно выбрать из профиля — или просто оставить контакт вручную.&lt;/p&gt;\n&lt;p&gt;После отправки заявка попадает к эксперту в личный кабинет, и он сможет ответить вам напрямую.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_4.png\" alt=\"Эксперты\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-ponyat,-chto-ekspert-vam-podhodit\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Эксперты.html#kak-ponyat,-chto-ekspert-vam-podhodit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как понять, что эксперт вам подходит&lt;/span&gt;&lt;/a&gt;Как понять, что эксперт вам подходит&lt;/h2&gt;\n&lt;p&gt;Иногда выбор даётся непросто — дизайнеров и студий много, и у каждого свой почерк.&lt;br /&gt;\nЧтобы определиться, можно открыть профиль специалиста: посмотреть его проекты, почитать отзывы, сравнить стиль с другими экспертами. Если кто-то понравился, но вы ещё не готовы писать, просто сохраните профиль в альбом идей — так удобнее возвращаться к выбранным кандидатам позже.&lt;/p&gt;\n&lt;p&gt;Каталог создан именно для этого: чтобы вы быстро нашли человека, с которым вам будет комфортно работать.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Как устроен каталог","href":"pages/Функционал/Эксперты/Эксперты.html#kak-ustroen-katalog","level":2},{"title":"Как выглядит карточка эксперта","href":"pages/Функционал/Эксперты/Эксперты.html#kak-vyglyadit-kartochka-eksperta","level":2},{"title":"Как отправить заявку эксперту","href":"pages/Функционал/Эксперты/Эксперты.html#kak-otpravit-zayavku-ekspertu","level":2},{"title":"Как понять, что эксперт вам подходит","href":"pages/Функционал/Эксперты/Эксперты.html#kak-ponyat,-chto-ekspert-vam-podhodit","level":2}],"title":"Каталог экспертов"},"router":{"pathname":"pages/Функционал/Эксперты/Эксперты","depth":4,"base":"../../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
