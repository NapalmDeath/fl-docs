        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Отзывы — важная часть Флатики.&lt;br /&gt;\nОни помогают другим людям понять, как эксперт работает в реальной жизни: общение, качество, сроки, отношение к задаче.&lt;br /&gt;\nЕсли у вас был опыт сотрудничества, отзыв — лучший способ сказать «спасибо» или честно рассказать, что пошло не так.&lt;/p&gt;\n&lt;h2 id=\"gde-najti-knopku-ostavit-otzyv\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#gde-najti-knopku-ostavit-otzyv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где найти кнопку «Оставить отзыв»&lt;/span&gt;&lt;/a&gt;Где найти кнопку «Оставить отзыв»&lt;/h2&gt;\n&lt;p&gt;Самый простой путь — зайти в профиль эксперта.&lt;br /&gt;\nПрокрутите страницу немного вниз — там есть раздел &lt;strong&gt;«Отзывы»&lt;/strong&gt;.&lt;br /&gt;\nВ нём отображаются все комментарии от клиентов, и там же находится кнопка &lt;strong&gt;«Написать отзыв»&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/experts_14.png\" alt=\"Отзывы\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если вы не помните имя эксперта, можно воспользоваться поиском в каталоге: достаточно ввести название студии или фамилию — система подскажет варианты.&lt;/p&gt;\n&lt;h2 id=\"chto-napisat-v-otzyve\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#chto-napisat-v-otzyve\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что написать в отзыве&lt;/span&gt;&lt;/a&gt;Что написать в отзыве&lt;/h2&gt;\n&lt;p&gt;Когда вы нажмёте «Написать отзыв», откроется форма.&lt;br /&gt;\nНе нужно писать что-то сложное. Подумайте о нескольких вещах:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;что именно вы делали вместе (дизайн-проект, ремонт, консультация),&lt;/li&gt;\n&lt;li&gt;что понравилось,&lt;/li&gt;\n&lt;li&gt;что было непросто,&lt;/li&gt;\n&lt;li&gt;помог ли эксперт разобраться в деталях,&lt;/li&gt;\n&lt;li&gt;соблюдались ли сроки.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Просто опишите свой опыт — так, как рассказали бы знакомому.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/ReviewModals.jpg\" alt=\"Отзывы\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"vybor-ocenki\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#vybor-ocenki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выбор оценки&lt;/span&gt;&lt;/a&gt;Выбор оценки&lt;/h2&gt;\n&lt;p&gt;Перед текстом вам предложат поставить оценку специалисту.&lt;br /&gt;\nОценка помогает другим людям быстрее понять, довольны ли вы сотрудничеством, но главное — ваш текстовый комментарий.&lt;br /&gt;\nЕсли хотите, можете оставить короткое сообщение: «всё прошло отлично» — это тоже полезно.&lt;/p&gt;\n&lt;h2 id=\"chto-proishodit-posle-otpravki\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#chto-proishodit-posle-otpravki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что происходит после отправки&lt;/span&gt;&lt;/a&gt;Что происходит после отправки&lt;/h2&gt;\n&lt;p&gt;Когда вы отправите отзыв:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;он попадёт на проверку модерации,&lt;/li&gt;\n&lt;li&gt;отзыв станет виден всем пользователям после публикации.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"esli-otzyv-eshyo-ne-poyavilsya\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#esli-otzyv-eshyo-ne-poyavilsya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если отзыв ещё не появился&lt;/span&gt;&lt;/a&gt;Если отзыв ещё не появился&lt;/h2&gt;\n&lt;p&gt;Если прошло много времени, а отзыва нет:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;проверьте, не пришло ли письмо от Флатики с уточняющими вопросами,&lt;/li&gt;\n&lt;li&gt;попробуйте написать в поддержку — мы подскажем, на каком этапе проверка.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"zachem-pisat-otzyvy\"&gt;&lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html#zachem-pisat-otzyvy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем писать отзывы&lt;/span&gt;&lt;/a&gt;Зачем писать отзывы&lt;/h2&gt;\n&lt;p&gt;Отзывы — это не только обратная связь экспертам.&lt;br /&gt;\nОни формируют культуру честного взаимодействия: помогают другим пользователям выбрать специалиста, а хорошим экспертам — находить больше клиентов.&lt;/p&gt;\n&lt;p&gt;Если вы готовы поделиться своим опытом, это действительно кому-то поможет.&lt;/p&gt;\n&lt;p&gt;Вы можете посмотреть отзывы других пользователей, а также отметить полезные, нажав на кнопку «Полезно» рядом с соответствующим отзывом.&lt;/p&gt;\n&lt;p&gt;Вы можете отфильтровать отзывы по полезности, дате или рейтингу.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Функционал/Эксперты/_assets/feedback-1.jpg\" alt=\"Отзывы\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Где найти кнопку «Оставить отзыв»","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#gde-najti-knopku-ostavit-otzyv","level":2},{"title":"Что написать в отзыве","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#chto-napisat-v-otzyve","level":2},{"title":"Выбор оценки","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#vybor-ocenki","level":2},{"title":"Что происходит после отправки","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#chto-proishodit-posle-otpravki","level":2},{"title":"Если отзыв ещё не появился","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#esli-otzyv-eshyo-ne-poyavilsya","level":2},{"title":"Зачем писать отзывы","href":"pages/Функционал/Эксперты/Отзывы-экспертам.html#zachem-pisat-otzyvy","level":2}],"title":"Как оставить отзыв экспертам"},"router":{"pathname":"pages/Функционал/Эксперты/Отзывы-экспертам","depth":4,"base":"../../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
