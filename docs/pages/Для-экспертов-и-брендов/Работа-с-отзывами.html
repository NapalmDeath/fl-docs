            {"data":{"leading":false,"html":"&lt;p&gt;Отзывы — это не просто оценки под профилем.&lt;br /&gt;\nЭто один из самых сильных инструментов доверия, который есть у эксперта на Флатике.&lt;br /&gt;\nЛюди читают отзывы перед тем, как отправить заявку, и часто решение «писать или не писать» зависит именно от них.&lt;/p&gt;\n&lt;h2 id=\"pochemu-otzyvy-tak-vazhny\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#pochemu-otzyvy-tak-vazhny\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Почему отзывы так важны&lt;/span&gt;&lt;/a&gt;Почему отзывы так важны&lt;/h2&gt;\n&lt;p&gt;Когда человек выбирает специалиста, он не только смотрит проекты — ему важно услышать живой опыт других клиентов: как прошла работа, насколько вовремя всё делалось, как вы общались, понятно ли объясняли решения.&lt;/p&gt;\n&lt;p&gt;Даже один честный отзыв помогает пользователю почувствовать уверенность.&lt;br /&gt;\nА несколько хорошо написанных комментариев работают лучше любой рекламы.&lt;/p&gt;\n&lt;h2 id=\"gde-otobrazhayutsya-otzyvy\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#gde-otobrazhayutsya-otzyvy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Где отображаются отзывы&lt;/span&gt;&lt;/a&gt;Где отображаются отзывы&lt;/h2&gt;\n&lt;p&gt;Отзывы видны прямо в вашем &lt;a href=\"pages/Функционал/Эксперты/Профиль-эксперта.html#отзывы\"&gt;публичном профиле&lt;/a&gt;, рядом с рейтингом.&lt;br /&gt;\nПользователь открывает карточку специалиста, видит проекты, а затем — опыт других заказчиков.&lt;/p&gt;\n&lt;p&gt;То, как вы отвечаете на отзывы (или не отвечаете), тоже формирует впечатление о вас. Небольшой, спокойный ответ — признак профессиональности и внимания к клиенту.&lt;/p&gt;\n&lt;h2 id=\"kak-poyavlyayutsya-otzyvy\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#kak-poyavlyayutsya-otzyvy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как появляются отзывы&lt;/span&gt;&lt;/a&gt;Как появляются отзывы&lt;/h2&gt;\n&lt;p&gt;Оставить отзыв может любой пользователь, который работал с вами и имеет зарегистрированный аккаунт.&lt;br /&gt;\nПроцесс простой: он заходит в профиль эксперта, нажимает «Написать отзыв», выставляет оценку и пишет свой комментарий.&lt;/p&gt;\n&lt;p&gt;После этого отзыв проходит модерацию.&lt;br /&gt;\nКак только он опубликован, вы сможете при желании ответить.&lt;/p&gt;\n&lt;h2 id=\"nuzhno-li-otvechat-na-otzyvy\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#nuzhno-li-otvechat-na-otzyvy\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Нужно ли отвечать на отзывы&lt;/span&gt;&lt;/a&gt;Нужно ли отвечать на отзывы&lt;/h2&gt;\n&lt;p&gt;Отвечать необязательно, но очень полезно.&lt;br /&gt;\nОтветы показывают, что вы уважаете своих клиентов и цените обратную связь.&lt;/p&gt;\n&lt;p&gt;Если отзыв хороший — поблагодарите, это всегда приятно человеку.&lt;br /&gt;\nЕсли отзыв нейтральный или с замечаниями — можно мягко объяснить ситуацию или уточнить детали, без защиты и резких формулировок.&lt;/p&gt;\n&lt;p&gt;Главное — спокойный, профессиональный тон. Люди читают такие ответы и делают выводы.&lt;/p&gt;\n&lt;p&gt;Чтобы ответить на отзыв, нажмите кнопку «Ответить» на выбранном отзыве, введите свой ответ и нажмите «Отправить».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/reply.jpg\" alt=\"Отзывы\" width=\"700,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"chto-delat,-esli-otzyv-negativnyj\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#chto-delat,-esli-otzyv-negativnyj\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что делать, если отзыв негативный&lt;/span&gt;&lt;/a&gt;Что делать, если отзыв негативный&lt;/h2&gt;\n&lt;p&gt;Негатив — это не конец света. Наоборот, это шанс показать, что вы умеете решать ситуации корректно.&lt;/p&gt;\n&lt;p&gt;Рекомендации:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;не спорить и не оправдываться;&lt;/li&gt;\n&lt;li&gt;поблагодарить за обратную связь;&lt;/li&gt;\n&lt;li&gt;коротко пояснить ситуацию, если есть факты;&lt;/li&gt;\n&lt;li&gt;предложить продолжить обсуждение лично, если это уместно.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Очень многие пользователи доверяют специалистам, которые умеют вежливо и по-взрослому отвечать на непростые сообщения.&lt;/p&gt;\n&lt;p&gt;Если отзыв содержит оскорбления или неправомерную информацию — вы можете подать жалобу, нажав на значок флажка рядом с соответствующим отзывом и выбрав причину жалобы.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/feedback-1.png\" alt=\"Отзывы\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Модерация рассмотрит ситуацию.&lt;/p&gt;\n&lt;h2 id=\"mozhno-li-poprosit-klienta-ostavit-otzyv\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#mozhno-li-poprosit-klienta-ostavit-otzyv\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Можно ли попросить клиента оставить отзыв&lt;/span&gt;&lt;/a&gt;Можно ли попросить клиента оставить отзыв&lt;/h2&gt;\n&lt;p&gt;Да, если работа завершилась успешно — это абсолютно нормально.&lt;br /&gt;\nБольшинство хороших отзывов появляются именно потому, что специалист мягко попросил: «Если вам всё понравилось, буду благодарен за отзыв на Флатике».&lt;/p&gt;\n&lt;p&gt;Люди редко пишут отзывы сами, но почти всегда готовы поддержать специалиста, если работа была хорошей.&lt;/p&gt;\n&lt;h2 id=\"chto-delat,-esli-otzyv-ne-poyavilsya\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#chto-delat,-esli-otzyv-ne-poyavilsya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что делать, если отзыв не появился&lt;/span&gt;&lt;/a&gt;Что делать, если отзыв не появился&lt;/h2&gt;\n&lt;p&gt;Модерация проверяет комментарии в ручном режиме.&lt;br /&gt;\nЕсли прошло много времени, а отзыв не отображается:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;уточните у клиента, отправлял ли он его точно из вашего профиля;&lt;/li&gt;\n&lt;li&gt;проверьте, не находится ли отзыв в статусе «на рассмотрении»;&lt;/li&gt;\n&lt;li&gt;если есть сомнения — напишите в поддержку, мы проверим статус.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"kak-otzyvy-vliyayut-na-zayavki\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#kak-otzyvy-vliyayut-na-zayavki\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как отзывы влияют на заявки&lt;/span&gt;&lt;/a&gt;Как отзывы влияют на заявки&lt;/h2&gt;\n&lt;p&gt;Профили с отзывами получают больше заявок — это закономерность.&lt;br /&gt;\nОсобенно, если в отзывах есть конкретика: что именно вы сделали, как решали задачу, как общались, что получилось в итоге.&lt;/p&gt;\n&lt;p&gt;Этот раздел профиля работает на вас долго. Даже один качественный отзыв может привести к нескольким новым клиентам.&lt;/p&gt;\n&lt;h2 id=\"podskazki,-kotorye-pomogayut\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#podskazki,-kotorye-pomogayut\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подсказки, которые помогают&lt;/span&gt;&lt;/a&gt;Подсказки, которые помогают&lt;/h2&gt;\n&lt;p&gt;— Не бойтесь просить отзыв в конце проекта.&lt;br /&gt;\n— Следите за тем, что отзывы показывают в целом: какой образ эксперта они формируют.&lt;br /&gt;\n— Старайтесь отвечать — это приятный жест и сильный сигнал профессионализма.&lt;br /&gt;\n— Будьте честны: не нужно идеализировать, важно быть живым человеком.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Почему отзывы так важны","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#pochemu-otzyvy-tak-vazhny","level":2},{"title":"Где отображаются отзывы","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#gde-otobrazhayutsya-otzyvy","level":2},{"title":"Как появляются отзывы","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#kak-poyavlyayutsya-otzyvy","level":2},{"title":"Нужно ли отвечать на отзывы","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#nuzhno-li-otvechat-na-otzyvy","level":2},{"title":"Что делать, если отзыв негативный","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#chto-delat,-esli-otzyv-negativnyj","level":2},{"title":"Можно ли попросить клиента оставить отзыв","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#mozhno-li-poprosit-klienta-ostavit-otzyv","level":2},{"title":"Что делать, если отзыв не появился","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#chto-delat,-esli-otzyv-ne-poyavilsya","level":2},{"title":"Как отзывы влияют на заявки","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#kak-otzyvy-vliyayut-na-zayavki","level":2},{"title":"Подсказки, которые помогают","href":"pages/Для-экспертов-и-брендов/Работа-с-отзывами.html#podskazki,-kotorye-pomogayut","level":2}],"title":"Работа с отзывами: как эксперт может использовать их с пользой"},"router":{"pathname":"pages/Для-экспертов-и-брендов/Работа-с-отзывами","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
