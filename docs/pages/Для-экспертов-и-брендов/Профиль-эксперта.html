        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Профиль на Флатике — это ваша профессиональная витрина.&lt;br /&gt;\nЧерез него пользователи узнают о вас, смотрят проекты, оценивают стиль работы и решают, готовы ли написать вам заявку. Хорошо оформленный профиль работает как сайт-портфолио, только проще и быстрее.&lt;/p&gt;\n&lt;h2 id=\"zachem-vam-profil-eksperta\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#zachem-vam-profil-eksperta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем вам профиль эксперта&lt;/span&gt;&lt;/a&gt;Зачем вам профиль эксперта&lt;/h2&gt;\n&lt;p&gt;Профиль помогает решать сразу несколько задач:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;показать уровень работ без слов и презентаций;&lt;/li&gt;\n&lt;li&gt;рассказать пользователям, чем вы занимаетесь и в каком формате работаете;&lt;/li&gt;\n&lt;li&gt;собирать отзывы и укреплять доверие;&lt;/li&gt;\n&lt;li&gt;получать заявки от людей, которые уже посмотрели ваши проекты и как минимум понимают, кто вы;&lt;/li&gt;\n&lt;li&gt;попадать в подборки, фотопоток и редакционные статьи — платформа часто подбирает контент, основываясь именно на профиле эксперта.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"s-chego-nachat\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#s-chego-nachat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;С чего начать&lt;/span&gt;&lt;/a&gt;С чего начать&lt;/h2&gt;\n&lt;p&gt;Перейдите в &lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html\"&gt;свой профиль&lt;/a&gt; и нажмите &lt;strong&gt;«Редактировать»&lt;/strong&gt;.&lt;br /&gt;\nСтраница редактирования разделена на несколько логичных блоков — удобно идти по порядку.&lt;/p&gt;\n&lt;h2 id=\"imya,-gorod-i-oblozhka-pervoe-vpechatlenie\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#imya,-gorod-i-oblozhka-pervoe-vpechatlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Имя, город и обложка — первое впечатление&lt;/span&gt;&lt;/a&gt;Имя, город и обложка — первое впечатление&lt;/h2&gt;\n&lt;p&gt;То, что пользователь видит в первые секунды:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;имя или название студии;&lt;/li&gt;\n&lt;li&gt;ваш город (или несколько городов, если работаете в разных регионах);&lt;/li&gt;\n&lt;li&gt;аватар и обложка;&lt;/li&gt;\n&lt;li&gt;специализация.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Эти элементы задают настроение профиля.&lt;br /&gt;\nОбложка особенно важна: это первое изображение, по которому человек считывает стиль.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Совет: выбирайте такое фото, которое действительно отражает ваш почерк.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-1.jpg\" alt=\"Профиль эксперта\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"blok-o-sebe-i-professionalnaya-informaciya\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#blok-o-sebe-i-professionalnaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Блок «О себе» и «Профессиональная информация»&lt;/span&gt;&lt;/a&gt;Блок «О себе» и «Профессиональная информация»&lt;/h2&gt;\n&lt;p&gt;Это небольшой текст, но он хорошо работает на доверие.&lt;br /&gt;\nРасскажите, чем вы занимаетесь, какой у вас опыт, какие задачи любите решать. Можно упомянуть подход к работе или то, что выделяет вас среди других.&lt;/p&gt;\n&lt;p&gt;Не нужно писать длинное эссе — достаточно нескольких честных абзацев, написанных «по-человечески».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-2.jpg\" alt=\"Профиль эксперта\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kontakty\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#kontakty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Контакты&lt;/span&gt;&lt;/a&gt;Контакты&lt;/h2&gt;\n&lt;p&gt;По умолчанию пользователи оставляют вам заявку через форму.&lt;br /&gt;\nНо если вы хотите — можете открыть телефон или email.&lt;br /&gt;\nТогда человек сможет написать вам напрямую.&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Важно: если вы открываете контакты, лучше упомянуть, как вам удобнее отвечать — так коммуникация будет проще.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-4.png\" alt=\"Профиль эксперта\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Укажите ссылки на ваши социальные сети или свой сайт –– так вы сможете получить новых подписчиков с помощью платформы.&lt;/p&gt;\n&lt;h2 id=\"chto-delaet-profil-silnym\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#chto-delaet-profil-silnym\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что делает профиль сильным&lt;/span&gt;&lt;/a&gt;Что делает профиль сильным&lt;/h2&gt;\n&lt;p&gt;Несколько простых правил:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;живое, понятное описание вместо «креативных пространств и нестандартных решений»;&lt;/li&gt;\n&lt;li&gt;качественные фотографии проектов, без коллажей и длинных полос;&lt;/li&gt;\n&lt;li&gt;ясные услуги, ориентиры по цене;&lt;/li&gt;\n&lt;li&gt;реальные отзывы;&lt;/li&gt;\n&lt;li&gt;обложка и аватар, которые создают ощущение аккуратности;&lt;/li&gt;\n&lt;li&gt;актуальная информация (если вы не делаете полный ремонт, лучше не оставлять эту услугу в списке).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Это честная и понятная подача — пользователи очень ценят такие профили.&lt;/p&gt;\n&lt;h2 id=\"kak-chasto-obnovlyat-profil\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#kak-chasto-obnovlyat-profil\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как часто обновлять профиль&lt;/span&gt;&lt;/a&gt;Как часто обновлять профиль&lt;/h2&gt;\n&lt;p&gt;Регулярно обновлять не нужно.&lt;br /&gt;\nНо если у вас появляется новый проект, свежие фото или отзыв — стоит добавлять.&lt;br /&gt;\nЭто помогает профилю оставаться живым, а вам — попадать в подборки и поисковую выдачу.&lt;/p&gt;\n&lt;h2 id=\"esli-chto-to-ne-poluchaetsya\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#esli-chto-to-ne-poluchaetsya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если что-то не получается&lt;/span&gt;&lt;/a&gt;Если что-то не получается&lt;/h2&gt;\n&lt;p&gt;Если у вас возник вопрос по оформлению профиля или загрузке проекта — напишите в поддержку. Мы поможем разобраться и подскажем, как лучше оформить страницу.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем вам профиль эксперта","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#zachem-vam-profil-eksperta","level":2},{"title":"С чего начать","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#s-chego-nachat","level":2},{"title":"Имя, город и обложка — первое впечатление","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#imya,-gorod-i-oblozhka-pervoe-vpechatlenie","level":2},{"title":"Блок «О себе» и «Профессиональная информация»","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#blok-o-sebe-i-professionalnaya-informaciya","level":2},{"title":"Контакты","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#kontakty","level":2},{"title":"Что делает профиль сильным","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#chto-delaet-profil-silnym","level":2},{"title":"Как часто обновлять профиль","href":"pages/Для-экспертов-и-брендов/Профиль-эксперта.html#kak-chasto-obnovlyat-profil","level":2},{"title":"Если что-то не получается","href":"pages/Для-экспертов-и-брендо
