        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Проекты — это сердце вашего профиля.&lt;br /&gt;\nИменно здесь люди понимают, кто вы как специалист: как мыслите, какие задачи решаете и какой результат приносите клиентам. Иногда одного хорошо оформленного проекта достаточно, чтобы человек нажал &lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html\"&gt;«Связаться»&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"zachem-voobshe-publikovat-proekty\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#zachem-voobshe-publikovat-proekty\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем вообще публиковать проекты&lt;/span&gt;&lt;/a&gt;Зачем вообще публиковать проекты&lt;/h2&gt;\n&lt;p&gt;Фотографии сами по себе красивые, но проект — это история. Люди заходят туда, чтобы увидеть не только картинку, но и путь: что было, что стало, почему вы выбрали те или иные решения.&lt;/p&gt;\n&lt;p&gt;Проекты показывают ваш почерк, подход и аккуратность. Даже если у вас есть всего два–три проекта, они уже могут привести клиентов — главное, чтобы были оформлены честно и аккуратно.&lt;/p&gt;\n&lt;h2 id=\"chto-podgotovit-zaranee\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#chto-podgotovit-zaranee\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что подготовить заранее&lt;/span&gt;&lt;/a&gt;Что подготовить заранее&lt;/h2&gt;\n&lt;p&gt;Самый простой способ сэкономить время — собрать материалы перед загрузкой. Понадобятся фотографии (желательно качественные и без коллажей), небольшой текст о задаче, параметры объекта и, если есть, планировки.&lt;/p&gt;\n&lt;p&gt;Не стремитесь написать «роман» — достаточно понятного описания, чтобы человек увидел ваш процесс и почувствовал, что вы знаете, что делаете.&lt;/p&gt;\n&lt;h2 id=\"kak-sozdat-proekt\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#kak-sozdat-proekt\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как создать проект&lt;/span&gt;&lt;/a&gt;Как создать проект&lt;/h2&gt;\n&lt;p&gt;Всё начинается с кнопки &lt;strong&gt;«Создать проект»&lt;/strong&gt; в вашем профиле в разделе проектов.&lt;br /&gt;\nПосле неё откроется мастер создания. Двигайтесь по порядку, и проект будет собран буквально за несколько минут.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/create-project.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"shag-1-nazvanie-i-adres-proekta\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-1-nazvanie-i-adres-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 1. Название и адрес проекта&lt;/span&gt;&lt;/a&gt;Шаг 1. Название и адрес проекта&lt;/h3&gt;\n&lt;p&gt;Введите название проекта и адрес реализации. Название можно поменять впоследствии, но название, введенное при создании, будет влиять на публичную ссылку на проект. Выберите красивое название, отражающее суть проекта.&lt;/p&gt;\n&lt;p&gt;Адрес поможет пользователям искать проекты в своем городе и районе.&lt;/p&gt;\n&lt;h3 id=\"shag-2-fotografii\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-2-fotografii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 2. Фотографии&lt;/span&gt;&lt;/a&gt;Шаг 2. Фотографии&lt;/h3&gt;\n&lt;p&gt;Загрузите основные фото:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;финальную съёмку,&lt;/li&gt;\n&lt;li&gt;крупные планы,&lt;/li&gt;\n&lt;li&gt;интересные решения.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-1.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Когда будете загружать снимки, подумайте о темпе просмотра. Лучше поставить первые несколько фото так, чтобы они задавали правильное впечатление: общий вид, хорошая перспектива, пара красивых деталей.&lt;/p&gt;\n&lt;p&gt;Если у вас есть фото «до» или визуализации, их тоже можно добавить — пользователям всегда интересно, как пространство менялось.&lt;/p&gt;\n&lt;p&gt;После загрузки порядок фото можно менять, пока всё не станет на свои места.&lt;/p&gt;\n&lt;p&gt;Каждая фотография автоматически появится и на своей отдельной странице, и, возможно, в фотопотоке, если модераторы отберут ее.&lt;/p&gt;\n&lt;p&gt;Для удаления нажмите на крестик в правом верхнем углу нужной фотографии&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-2.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"shag-3-3d-vizualizacii,-planirovki-i-foto-do\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-3-3d-vizualizacii,-planirovki-i-foto-do\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 3. 3D-визуализации, планировки и фото «до»&lt;/span&gt;&lt;/a&gt;Шаг 3. 3D-визуализации, планировки и фото «до»&lt;/h3&gt;\n&lt;p&gt;После загрузки основных фотографий проекта и установки названия и адреса, появится активная кнопка «Далее».&lt;br /&gt;\nНажмите на нее, чтобы перейти к загрузке 3D-визуализаций. Загрузите фото или перейдите на следующий шаг –– планировки и фото «до».&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-3.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После загрузки фотографий, проект будет создан. Вы можете продолжить оформление проекта.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-4.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"shag-4-oformlenie\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-4-oformlenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 4. Оформление&lt;/span&gt;&lt;/a&gt;Шаг 4. Оформление&lt;/h3&gt;\n&lt;p&gt;Перед вами откроется форма оформления проекта.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-5.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt; — это небольшая история о том, что происходило. Расскажите, какая была задача, что нужно было учесть, было ли что-то сложное, и что в итоге получилось.&lt;/p&gt;\n&lt;p&gt;Это текст, который помогает почувствовать ваш профессиональный стиль: спокойный, уверенный, без слишком сложных терминов.&lt;/p&gt;\n&lt;p&gt;Напишите:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;какая стояла задача,&lt;/li&gt;\n&lt;li&gt;какие особенности были у помещения,&lt;/li&gt;\n&lt;li&gt;какие решения вы предложили,&lt;/li&gt;\n&lt;li&gt;что было важным для заказчика,&lt;/li&gt;\n&lt;li&gt;что получилось в итоге.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Несколько цифр и фактов работают лучше, чем кажется. Это помогает проекту попадать в подборки и фильтры, и даёт пользователю ощущение конкретики.&lt;/p&gt;\n&lt;p&gt;Укажите базовые данные:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ключевые слова,&lt;/li&gt;\n&lt;li&gt;стиль,&lt;/li&gt;\n&lt;li&gt;год реализации,&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы также можете указать ориентировочную стоимость проектирования и реализации.&lt;br /&gt;\nЭто не обязательно, но очень полезно для тех, кто ищет специалиста в своём бюджете.&lt;/p&gt;\n&lt;p&gt;Если о вашем проекте выходила статья в СМИ или на UGC-площадках, добавьте ссылки на них. Они будут красиво дополнять страницу вашего проекта и помогут пользователю углубиться в детали реализации.&lt;/p&gt;\n&lt;p&gt;После заполнения формы нажмите «Далее», чтобы перейти к следующему шагу.&lt;/p&gt;\n&lt;h3 id=\"shag-5-razmetka-fotografij\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-5-razmetka-fotografij\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 5. Разметка фотографий&lt;/span&gt;&lt;/a&gt;Шаг 5. Разметка фотографий&lt;/h3&gt;\n&lt;p&gt;Чтобы ваши фотографии попали в фотопоток, необходимо их разметить –– выбрать категорию фото (например, кухни, гостиные или спальни) и указать основные атрибуты фото.&lt;/p&gt;\n&lt;p&gt;Нажмите на фотографии, относящиеся к одной категории. Под ними появится меню с выбором категории. Выберите нужную категорию и нажмите «Сохранить» рядом с категорией.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-6.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После этого откроется форма заполнения атрибутов выбранной категории. Вы сможете заполнить атрибуты позже, но мы рекомендуем заполнить основные из них сразу.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-7.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После нажатия кнопки «Сохранить» заполненные параметры установятся сразу для всех выбранных фотографий. Это позволит сэкономить время и не заполнять одинаковые значения для разных фото из одной категории.&lt;/p&gt;\n&lt;p&gt;После сохранения выбранные фото переместятся в раздел «Разобранное». Вы можете изменить значения атрибутов для категории с помощью нажатия кнопки «Изменить атрибуты» или перейти обратно в раздел «Неразобранное», чтобы разметить оставшиеся фотографии.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-8.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Чтобы перейти к следующему шагу нажмите «Сохранить» внизу страницы.&lt;/p&gt;\n&lt;h3 id=\"shag-6-dokumenty-proekta\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-6-dokumenty-proekta\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Шаг 6. Документы проекта&lt;/span&gt;&lt;/a&gt;Шаг 6. Документы проекта&lt;/h3&gt;\n&lt;p&gt;На последнем шаге вы можете загрузить схемы, эскизы, планировки, коллажи или любые другие документы по проекту. Они будут отображаться на странице проекта в виде файлов после раздела фотографий и пользователи смогут скачать их себе.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/project-9.png\" alt=\"Проекты\" width=\"500,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После загрузки, нажмите «Далее».&lt;/p&gt;\n&lt;h2 id=\"chto-budet-posle-publikacii\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#chto-budet-posle-publikacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что будет после публикации&lt;/span&gt;&lt;/a&gt;Что будет после публикации&lt;/h2&gt;\n&lt;p&gt;Как только проект сохранён, он появляется &lt;a href=\"pages/Функционал/Эксперты/Проекты.html\"&gt;в вашем профиле&lt;/a&gt; и становится доступен пользователям. Отдельные фотографии после модерации попадут и в фотопоток.&lt;/p&gt;\n&lt;p&gt;Люди смогут просматривать проект, сохранять фотографии в альбомы, задавать вопросы и, главное, переходить в ваш профиль, чтобы оставить заявку.&lt;/p&gt;\n&lt;p&gt;Вы можете вернуться к редактированию или добавить новые фото и документы прямо на странице проекта.&lt;/p&gt;\n&lt;h2 id=\"neskolko-sovetov-naposledok\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Публикация-проектов.html#neskolko-sovetov-naposledok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Несколько советов напоследок&lt;/span&gt;&lt;/a&gt;Несколько советов напоследок&lt;/h2&gt;\n&lt;p&gt;Лучше меньше фотографий, но качественных.&lt;br /&gt;\nЛучше короткий текст, но понятный.&lt;br /&gt;\nЛучше один сильный проект, чем пять хаотичных.&lt;/p&gt;\n&lt;p&gt;Самое важное — чтобы проект был оформлен с заботой о человеке, который его смотрит. Тогда он действительно работает.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем вообще публиковать проекты","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#zachem-voobshe-publikovat-proekty","level":2},{"title":"Что подготовить заранее","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#chto-podgotovit-zaranee","level":2},{"title":"Как создать проект","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#kak-sozdat-proekt","level":2,"items":[{"title":"Шаг 1. Название и адрес проекта","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-1-nazvanie-i-adres-proekta","level":3},{"title":"Шаг 2. Фотографии","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-2-fotografii","level":3},{"title":"Шаг 3. 3D-визуализации, планировки и фото «до»","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-3-3d-vizualizacii,-planirovki-i-foto-do","level":3},{"title":"Шаг 4. Оформление","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-4-oformlenie","level":3},{"title":"Шаг 5. Разметка фотографий","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-5-razmetka-fotografij","level":3},{"title":"Шаг 6. Документы проекта","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#shag-6-dokumenty-proekta","level":3}]},{"title":"Что будет после публикации","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#chto-budet-posle-publikacii","level":2},{"title":"Несколько советов напоследок","href":"pages/Для-экспертов-и-брендов/Публикация-проектов.html#neskolko-sovetov-naposledok","level":2}],"title":"Как публиковать проекты"},"router":{"pathname":"pages/Для-экспертов-и-брендов/Публикация-проектов","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
