        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;На Флатике эксперты — это дизайнеры, архитекторы, мастера, подрядчики, бренды и все, кто профессионально работает с домом и интерьером.&lt;br /&gt;\nЕсли вы хотите публиковать свои проекты, получать заявки и оформлять услуги — вам нужен экспертный профиль. К счастью, получить профиль эксперта можно прямо при регистрации, и это занимает всего пару минут.&lt;/p&gt;\n&lt;h2 id=\"zachem-perehodit-na-ekspertnyj-profil\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#zachem-perehodit-na-ekspertnyj-profil\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем переходить на экспертный профиль&lt;/span&gt;&lt;/a&gt;Зачем переходить на экспертный профиль&lt;/h2&gt;\n&lt;p&gt;Экспертный профиль открывает доступ к тем инструментам, которые недоступны обычному пользователю:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;публикация проектов и фотографий,&lt;/li&gt;\n&lt;li&gt;оформление услуг и специализаций,&lt;/li&gt;\n&lt;li&gt;получение заявок от пользователей,&lt;/li&gt;\n&lt;li&gt;отображение в каталоге экспертов,&lt;/li&gt;\n&lt;li&gt;возможность собирать отзывы,&lt;/li&gt;\n&lt;li&gt;попадание в фотопоток и редакционные подборки.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы работаете с реальными клиентами — профиль эксперта становится вашей профессиональной страницей внутри Флатики.&lt;/p&gt;\n&lt;p&gt;Создать экспертный профиль можно при &lt;a href=\"pages/Начало-работы/Регистрация.html\"&gt;регистрации&lt;/a&gt;. После регистрации оформите свой профиль в соответствии с &lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html\"&gt;рекомендациями&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"chto-nuzhno-zapolnit-pri-sozdanii-ekspertnogo-profilya\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#chto-nuzhno-zapolnit-pri-sozdanii-ekspertnogo-profilya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что нужно заполнить при создании экспертного профиля&lt;/span&gt;&lt;/a&gt;Что нужно заполнить при создании экспертного профиля&lt;/h2&gt;\n&lt;h3 id=\"imya-ili-nazvanie-studii\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#imya-ili-nazvanie-studii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Имя или название студии&lt;/span&gt;&lt;/a&gt;Имя или название студии&lt;/h3&gt;\n&lt;p&gt;Можно использовать ваше имя, название компании или творческий псевдоним.&lt;/p&gt;\n&lt;h3 id=\"gorod\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#gorod\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Город&lt;/span&gt;&lt;/a&gt;Город&lt;/h3&gt;\n&lt;p&gt;Это нужно для фильтрации в каталоге.&lt;br /&gt;\nЕсли работаете в нескольких городах, можно указать несколько.&lt;/p&gt;\n&lt;h3 id=\"specializacii\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#specializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Специализации&lt;/span&gt;&lt;/a&gt;Специализации&lt;/h3&gt;\n&lt;p&gt;Выберите &lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html\"&gt;направления&lt;/a&gt;, в которых вы работаете:&lt;br /&gt;\nнапример, «дизайн интерьеров», «архитектура», «ремонт под ключ».&lt;br /&gt;\nОт выбранных специализаций зависит список услуг, которые вы сможете включить.&lt;/p&gt;\n&lt;h3 id=\"uslugi-i-ceny\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#uslugi-i-ceny\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Услуги и цены&lt;/span&gt;&lt;/a&gt;Услуги и цены&lt;/h3&gt;\n&lt;p&gt;После выбора специализаций появится список &lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html\"&gt;услуг&lt;/a&gt;.&lt;br /&gt;\nВы можете включить те, которые оказываете, и указать ориентировочную вилку цен.&lt;br /&gt;\nЭто помогает пользователям заранее понимать, подходите ли вы им по бюджету.&lt;/p&gt;\n&lt;h3 id=\"avatar-i-oblozhka\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#avatar-i-oblozhka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Аватар и обложка&lt;/span&gt;&lt;/a&gt;Аватар и обложка&lt;/h3&gt;\n&lt;p&gt;Это первое, что видят люди.&lt;br /&gt;\nВыберите фото, которые отражают ваш стиль — это сильно влияет на первое впечатление.&lt;/p&gt;\n&lt;h3 id=\"opisanie\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#opisanie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Описание&lt;/span&gt;&lt;/a&gt;Описание&lt;/h3&gt;\n&lt;p&gt;Несколько честных абзацев о том, чем вы занимаетесь, какой у вас опыт и какие задачи вам интересны.&lt;/p&gt;\n&lt;p&gt;После заполнения этих блоков профиль готов — вы официально эксперт.&lt;/p&gt;\n&lt;h2 id=\"chto-proishodit-posle-aktivacii-profilya\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#chto-proishodit-posle-aktivacii-profilya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что происходит после активации профиля&lt;/span&gt;&lt;/a&gt;Что происходит после активации профиля&lt;/h2&gt;\n&lt;p&gt;Как только ваш профиль заполнен:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;вы появляетесь в каталоге экспертов,&lt;/li&gt;\n&lt;li&gt;пользователи могут находить вас через фильтры,&lt;/li&gt;\n&lt;li&gt;можно публиковать проекты и фото,&lt;/li&gt;\n&lt;li&gt;становится доступна кнопка &lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html\"&gt;«Связаться»&lt;/a&gt;,&lt;/li&gt;\n&lt;li&gt;люди начинают оставлять &lt;a href=\"pages/Функционал/Эксперты/Отзывы-экспертам.html\"&gt;отзывы&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Платформа может включать ваши работы в подборки, статьи и фотопоток — это помогает новым пользователям находить ваш профиль.&lt;/p&gt;\n&lt;h2 id=\"sovety,-chtoby-start-poluchilsya-udachnym\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#sovety,-chtoby-start-poluchilsya-udachnym\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Советы, чтобы старт получился удачным&lt;/span&gt;&lt;/a&gt;Советы, чтобы старт получился удачным&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Добавьте хотя бы 1–2 проекта, даже небольших — пустой профиль привлекает меньше внимания.&lt;/li&gt;\n&lt;li&gt;Заполните услуги и укажите ценовой ориентир. Это сильно повышает конверсию заявок.&lt;/li&gt;\n&lt;li&gt;Попросите одного-двух клиентов оставить отзыв — это лучший способ создать доверие.&lt;/li&gt;\n&lt;li&gt;Подберите хорошую обложку — она делает профиль «живым».&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем переходить на экспертный профиль","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#zachem-perehodit-na-ekspertnyj-profil","level":2},{"title":"Что нужно заполнить при создании экспертного профиля","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#chto-nuzhno-zapolnit-pri-sozdanii-ekspertnogo-profilya","level":2,"items":[{"title":"Имя или название студии","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#imya-ili-nazvanie-studii","level":3},{"title":"Город","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#gorod","level":3},{"title":"Специализации","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#specializacii","level":3},{"title":"Услуги и цены","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#uslugi-i-ceny","level":3},{"title":"Аватар и обложка","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#avatar-i-oblozhka","level":3},{"title":"Описание","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#opisanie","level":3}]},{"title":"Что происходит после активации профиля","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#chto-proishodit-posle-aktivacii-profilya","level":2},{"title":"Советы, чтобы старт получился удачным","href":"pages/Для-экспертов-и-брендов/Как-стать-экспертом.html#sovety,-chtoby-start-poluchilsya-udachnym","level":2}],"title":"Как стать экспертом"},"router":{"pathname":"pages/Для-экспертов-и-брендов/Как-стать-экспертом","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
