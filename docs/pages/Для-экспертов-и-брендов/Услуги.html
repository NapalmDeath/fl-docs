            {"data":{"leading":false,"html":"&lt;p&gt;Раздел «Услуги» — один из тех элементов профиля, который работает на вас постоянно.&lt;br /&gt;\nОн помогает пользователю понять, что именно вы делаете, в каких категориях работаете и на какой бюджет ориентируетесь.&lt;br /&gt;\nА главное — услуги влияют на то, попадёте вы в выборку каталога или нет.&lt;/p&gt;\n&lt;p&gt;В этом документе — простое объяснение, как всё устроено и как настроить услуги так, чтобы профиль работал лучше.&lt;/p&gt;\n&lt;h2 id=\"zachem-voobshe-zapolnyat-uslugi\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#zachem-voobshe-zapolnyat-uslugi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем вообще заполнять услуги&lt;/span&gt;&lt;/a&gt;Зачем вообще заполнять услуги&lt;/h2&gt;\n&lt;p&gt;Пользователь приходит в профиль с очень конкретным вопросом:&lt;br /&gt;\n&lt;strong&gt;«Подходит ли мне этот специалист?»&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;И услуги дают быстрый ответ.&lt;br /&gt;\nПо ним человек понимает:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;чем вы занимаетесь,&lt;/li&gt;\n&lt;li&gt;какие задачи берёте,&lt;/li&gt;\n&lt;li&gt;ориентир по бюджету,&lt;/li&gt;\n&lt;li&gt;подходит ли ваша специализация под его запрос.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Фактически, услуги — это фильтр, который приводит к вам «ваших» клиентов, и убирает тех, кому вы всё равно не сможете помочь.&lt;/p&gt;\n&lt;h2 id=\"kak-nastroit-uslugi-v-profile\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#kak-nastroit-uslugi-v-profile\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как настроить услуги в профиле&lt;/span&gt;&lt;/a&gt;Как настроить услуги в профиле&lt;/h2&gt;\n&lt;p&gt;Откройте &lt;a href=\"pages/Начало-работы/Настройки-профиля-пользователя.html\"&gt;настройки профиля&lt;/a&gt; и перейдите в раздела «Услуги». Нажмите «Начать настройку», чтобы указать специализацию и услуги.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/uslugi.jpg\" alt=\"Услуги\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"ukazhite-cenovoj-segment\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#ukazhite-cenovoj-segment\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Укажите ценовой сегмент&lt;/span&gt;&lt;/a&gt;Укажите ценовой сегмент&lt;/h3&gt;\n&lt;p&gt;Первым шагом выберите общий бюджетный уровень, в котором вы обычно работаете.&lt;br /&gt;\nЭто помогает фильтрам каталога подбирать вас в нужные диапазоны.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-5.png\" alt=\"Услуги\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"vyberite-specializacii\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#vyberite-specializacii\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выберите специализации&lt;/span&gt;&lt;/a&gt;Выберите специализации&lt;/h3&gt;\n&lt;p&gt;Затем выберите те направления, в которых вы работаете.&lt;br /&gt;\nНапример, если вы дизайнер, можно указать:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;дизайн интерьеров,&lt;/li&gt;\n&lt;li&gt;декораторы и стилисты интерьера.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы подрядчик — подойдут категории вроде:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ремонт и отделка,&lt;/li&gt;\n&lt;li&gt;сантехнические работы.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы можете выбрать &lt;strong&gt;несколько специализаций&lt;/strong&gt;, если работаете в разных областях.&lt;br /&gt;\nДоступные варианты показываются из общего справочника.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-6.png\" alt=\"Услуги\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"vyberite-dostupnye-uslugi\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#vyberite-dostupnye-uslugi\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выберите доступные услуги&lt;/span&gt;&lt;/a&gt;Выберите доступные услуги&lt;/h3&gt;\n&lt;p&gt;Как только вы выбрали специализации, система автоматически покажет услуги, которые к ним относятся.&lt;br /&gt;\nИх не нужно придумывать — весь список определяется справочником.&lt;/p&gt;\n&lt;p&gt;Нужные услуги можно просто включить — как переключатели.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-7.png\" alt=\"Услуги\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Важно:&lt;br /&gt;\nесли убрать специализацию, услуги, привязанные только к ней, тоже будут удалены (с предупреждением).&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\"ukazhite-stoimost-uslug\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#ukazhite-stoimost-uslug\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Укажите стоимость услуг&lt;/span&gt;&lt;/a&gt;Укажите стоимость услуг&lt;/h3&gt;\n&lt;p&gt;Для каждой выбранной услуги можно указать минимальную и максимальную цену.&lt;br /&gt;\nЭто необязательно, но сильно помогает пользователю понять ориентиры, а вам –– продвигаться в каталоге экспертов.&lt;/p&gt;\n&lt;p&gt;Единица измерения услуги подставляется автоматически.&lt;/p&gt;\n&lt;p&gt;Например:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;«укажите минимальную цену за 1 м²»,&lt;/li&gt;\n&lt;li&gt;«укажите максимальную цену за проект».&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-8.png\" alt=\"Услуги\" width=\"300,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После сохранения настроек специализации и услуги будут отображаться у вас в профиле. Вы можете отредактировать настройки позже в том же разделе:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/expert-9.png\" alt=\"Услуги\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"kak-uslugi-vliyayut-na-poisk-v-kataloge\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#kak-uslugi-vliyayut-na-poisk-v-kataloge\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как услуги влияют на поиск в каталоге&lt;/span&gt;&lt;/a&gt;Как услуги влияют на поиск в каталоге&lt;/h2&gt;\n&lt;p&gt;То, какие услуги и цены вы укажете, влияет на то:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;попадёте ли вы в выборку по услугам,&lt;/li&gt;\n&lt;li&gt;будете ли подходить под выбранный пользователем бюджет,&lt;/li&gt;\n&lt;li&gt;как вас отсортирует фильтр по ценовому сегменту.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Фильтрация учитывает &lt;strong&gt;минимальную и максимальную цену&lt;/strong&gt;, которую вы указали.&lt;br /&gt;\nА также общий ценовой сегмент («₽», «₽₽», «₽₽₽», «₽₽₽₽»).&lt;/p&gt;\n&lt;p&gt;Если не указать цены, вы всё равно будете отображаться, но фильтры по бюджету могут вас пропустить.&lt;/p&gt;\n&lt;h2 id=\"zachem-ukazyvat-cenu-chestno\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#zachem-ukazyvat-cenu-chestno\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зачем указывать цену честно&lt;/span&gt;&lt;/a&gt;Зачем указывать цену честно&lt;/h2&gt;\n&lt;p&gt;Когда пользователь видит реальные цифры:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;меньше ненужных просьб «а скажите стоимость»;&lt;/li&gt;\n&lt;li&gt;заявки приходят от людей, которым вы реально подходите;&lt;/li&gt;\n&lt;li&gt;уходит меньше времени на предварительные разговоры.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Если вы делаете разные проекты в разном бюджете, укажите вилку — так будет честнее и понятнее.&lt;/p&gt;\n&lt;h2 id=\"itog\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Услуги.html#itog\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Итог&lt;/span&gt;&lt;/a&gt;Итог&lt;/h2&gt;\n&lt;p&gt;Раздел «Услуги» — не просто формальность.&lt;br /&gt;\nЭто часть вашего профиля, которая напрямую влияет на то, кто вас увидит, кому вы подойдёте и сколько заявок получите.&lt;/p&gt;\n&lt;p&gt;Если уделить ей 10–15 минут и заполнить честно и понятно — ваш профиль начинает работать гораздо лучше.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Зачем вообще заполнять услуги","href":"pages/Для-экспертов-и-брендов/Услуги.html#zachem-voobshe-zapolnyat-uslugi","level":2},{"title":"Как настроить услуги в профиле","href":"pages/Для-экспертов-и-брендов/Услуги.html#kak-nastroit-uslugi-v-profile","level":2,"items":[{"title":"Укажите ценовой сегмент","href":"pages/Для-экспертов-и-брендов/Услуги.html#ukazhite-cenovoj-segment","level":3},{"title":"Выберите специализации","href":"pages/Для-экспертов-и-брендов/Услуги.html#vyberite-specializacii","level":3},{"title":"Выберите доступные услуги","href":"pages/Для-экспертов-и-брендов/Услуги.html#vyberite-dostupnye-uslugi","level":3},{"title":"Укажите стоимость услуг","href":"pages/Для-экспертов-и-брендов/Услуги.html#ukazhite-stoimost-uslug","level":3}]},{"title":"Как услуги влияют на поиск в каталоге","href":"pages/Для-экспертов-и-брендов/Услуги.html#kak-uslugi-vliyayut-na-poisk-v-kataloge","level":2},{"title":"Зачем указывать цену честно","href":"pages/Для-экспертов-и-брендов/Услуги.html#zachem-ukazyvat-cenu-chestno","level":2},{"title":"Итог","href":"pages/Для-экспертов-и-брендов/Услуги.html#itog","level":2}],"title":"Услуги эксперта: как настроить и зачем это нужно"},"router":{"pathname":"pages/Для-экспертов-и-брендов/Услуги","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
