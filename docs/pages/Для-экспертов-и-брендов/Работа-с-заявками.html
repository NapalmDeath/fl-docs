        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Заявки — это главная точка контакта между вами и будущими клиентами.&lt;br /&gt;\nЧеловек смотрит ваши проекты, формирует впечатление, и если ему всё подходит — нажимает кнопку &lt;a href=\"pages/Функционал/Эксперты/Оставить-заявку.html\"&gt;«Связаться»&lt;/a&gt;.&lt;br /&gt;\nОт того, как вы обработаете заявку, часто зависит, состоится ли сотрудничество.&lt;/p&gt;\n&lt;h2 id=\"kak-prihodit-zayavka\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-prihodit-zayavka\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как приходит заявка&lt;/span&gt;&lt;/a&gt;Как приходит заявка&lt;/h2&gt;\n&lt;p&gt;Когда кто-то заполняет форму «Связаться», вы видите заявку в своём &lt;a href=\"pages/Для-экспертов-и-брендов/Профиль-эксперта.html\"&gt;личном кабинете&lt;/a&gt;.&lt;br /&gt;\nТам отображается всё, что написал пользователь: описание задачи, метраж, сроки (если он их указал), пожелания и контакт, по которому удобнее всего продолжить разговор.&lt;/p&gt;\n&lt;p&gt;Заявка — это не формальный документ.&lt;br /&gt;\nЭто просто сообщение от человека, который хочет разобраться в своём проекте и ищет специалиста, с которым будет комфортно работать.&lt;/p&gt;\n&lt;p&gt;Перейдите в раздел «Сообщения» в верхнем меню или из настроек аккаунта, чтобы перейти к заявкам.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/messages.jpg\" alt=\"Заявки\" width=\"800,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;Все заявки делятся на 3 вкладки: Все, Новые и Просмотренные. Новые заявки помечаются тегом «Новое», чтобы вы сразу обратили на них внимание.&lt;/p&gt;\n&lt;p&gt;Кликните на заявку, чтобы посмотреть содержимое. Сообщение пользователя и его контакт отобразятся в правой части экрана.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"pages/Для-экспертов-и-брендов/_assets/messages-2.jpg\" alt=\"Заявки\" width=\"800,\" style=\"display:block;margin:auto\" /&gt;&lt;/p&gt;\n&lt;p&gt;После открытия заявка перейдет во вкладку «Просмотренные».&lt;/p&gt;\n&lt;h2 id=\"kak-luchshe-vsego-otvechat\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-luchshe-vsego-otvechat\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как лучше всего отвечать&lt;/span&gt;&lt;/a&gt;Как лучше всего отвечать&lt;/h2&gt;\n&lt;p&gt;Самое важное — отвечать спокойно, по существу и не слишком долго ждать.&lt;br /&gt;\nПользователь, скорее всего, написал нескольким специалистам сразу. Если вы отвечаете быстро и внятно, это уже преимущество.&lt;/p&gt;\n&lt;p&gt;Хороший ответ обычно состоит из двух вещей:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;короткого приветствия и подтверждения, что вы получили задачу,&lt;/li&gt;\n&lt;li&gt;уточняющих вопросов — тех, которые действительно помогут понять контекст.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Иногда достаточно просто попросить планировку или пару фотографий, чтобы продолжить диалог более предметно.&lt;/p&gt;\n&lt;h3 id=\"stoit-li-srazu-govorit-stoimost\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#stoit-li-srazu-govorit-stoimost\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Стоит ли сразу говорить стоимость&lt;/span&gt;&lt;/a&gt;Стоит ли сразу говорить стоимость&lt;/h3&gt;\n&lt;p&gt;Если у вас в профиле указаны цены — человек уже видел ваш ориентир.&lt;br /&gt;\nНо если задача нестандартная, можно честно написать:&lt;br /&gt;\n«Чтобы точно назвать стоимость, мне нужно увидеть планировку / получить пару деталей / понять объём работ».&lt;/p&gt;\n&lt;p&gt;Люди нормально относятся к таким сообщениям — главное, чтобы тон был спокойный и заинтересованный.&lt;/p&gt;\n&lt;h3 id=\"kak-organizovat-dalnejshee-obshenie\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-organizovat-dalnejshee-obshenie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Как организовать дальнейшее общение&lt;/span&gt;&lt;/a&gt;Как организовать дальнейшее общение&lt;/h3&gt;\n&lt;p&gt;После первого ответа обычно начинается короткая переписка.&lt;br /&gt;\nЕё цель — понять, подходит ли вам задача и комфортно ли работать вместе.&lt;/p&gt;\n&lt;p&gt;Если нет — лучше честно сказать об этом. Пользователь это ценит и не тратит время впустую.&lt;/p&gt;\n&lt;h3 id=\"chto-delat,-esli-zadacha-ne-po-vashemu-profilyu\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#chto-delat,-esli-zadacha-ne-po-vashemu-profilyu\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что делать, если задача не по вашему профилю&lt;/span&gt;&lt;/a&gt;Что делать, если задача не по вашему профилю&lt;/h3&gt;\n&lt;p&gt;Это бывает.&lt;br /&gt;\nВ таком случае корректно ответить, что вы не берёте такие проекты, и, если хочется, подсказать, к кому можно обратиться.&lt;/p&gt;\n&lt;p&gt;Даже такой ответ создаёт хорошее впечатление — человек видит, что перед ним профессионал.&lt;/p&gt;\n&lt;h3 id=\"esli-polzovatel-propal\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#esli-polzovatel-propal\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Если пользователь пропал&lt;/span&gt;&lt;/a&gt;Если пользователь пропал&lt;/h3&gt;\n&lt;p&gt;Это тоже нормальная ситуация.&lt;br /&gt;\nЛюди могут сомневаться, консультироваться с близкими или просто забывать написать. Не воспринимайте это на свой счёт.&lt;/p&gt;\n&lt;p&gt;Можно один раз напомнить о себе через день-два. Если ответа нет, лучше оставить всё как есть.&lt;/p&gt;\n&lt;h2 id=\"neskolko-sovetov-naposledok\"&gt;&lt;a href=\"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#neskolko-sovetov-naposledok\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Несколько советов напоследок&lt;/span&gt;&lt;/a&gt;Несколько советов напоследок&lt;/h2&gt;\n&lt;p&gt;— отвечайте коротко и по делу, без длинных вводных;&lt;br /&gt;\n— не бойтесь уточнять детали — это покажет ваш профессиональный подход;&lt;br /&gt;\n— соблюдайте дружелюбный и спокойный тон;&lt;br /&gt;\n— ставьте точку в разговоре, если понимаете, что задача вам не подходит.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Как приходит заявка","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-prihodit-zayavka","level":2},{"title":"Как лучше всего отвечать","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-luchshe-vsego-otvechat","level":2,"items":[{"title":"Стоит ли сразу говорить стоимость","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#stoit-li-srazu-govorit-stoimost","level":3},{"title":"Как организовать дальнейшее общение","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#kak-organizovat-dalnejshee-obshenie","level":3},{"title":"Что делать, если задача не по вашему профилю","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#chto-delat,-esli-zadacha-ne-po-vashemu-profilyu","level":3},{"title":"Если пользователь пропал","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#esli-polzovatel-propal","level":3}]},{"title":"Несколько советов напоследок","href":"pages/Для-экспертов-и-брендов/Работа-с-заявками.html#neskolko-sovetov-naposledok","level":2}],"title":"Обработка заявок: как работать с обращениями клиентов"},"router":{"pathname":"pages/Для-экспертов-и-брендов/Работа-с-заявками","depth":3,"base":"../../"},"lang":"ru","langs":["ru"],"viewerInterface":{}}
